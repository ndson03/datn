<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
	<title>Đăng nhập - Trường SICT - HaUI</title>
	<head th:replace="fragments/head :: common-head"></head>
	<style>
		:root {
			--primary-color: #0d6efd;
			--secondary-color: #6c757d;
			--light-color: #f8f9fa;
			--dark-color: #212529;
		}

		body {
			font-family: 'Poppins', 'Be Vietnam Pro', 'Helvetica Neue', Arial, sans-serif;
			background-color: #f5f7fa;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		.login-container {
			max-width: 450px;
			margin: 0 auto;
			padding: 2rem;
			background-color: white;
			border-radius: 12px;
			box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
		}

		.brand-header {
			text-align: center;
			margin-bottom: 2rem;
		}

		.brand-logo {
			font-size: 2.5rem;
			color: var(--primary-color);
			margin-bottom: 0.5rem;
		}

		.brand-name {
			font-size: 1.5rem;
			font-weight: 700;
			color: var(--dark-color);
			margin-bottom: 0.25rem;
		}

		.brand-tagline {
			font-size: 0.9rem;
			color: var(--secondary-color);
		}

		.form-title {
			text-align: center;
			margin-bottom: 1.5rem;
			font-weight: 500;
			color: var(--dark-color);
		}

		.form-control {
			padding: 0.75rem;
			border-radius: 8px;
			border: 1px solid #ced4da;
		}

		.form-control:focus {
			box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
		}

		.input-group-text {
			background-color: white;
			border-right: none;
		}

		.form-control {
			border-left: none;
		}

		.btn-login {
			padding: 0.75rem;
			border-radius: 8px;
			font-weight: 500;
			width: 100%;
		}

		.divider {
			display: flex;
			align-items: center;
			margin: 1.5rem 0;
		}

		.divider hr {
			flex: 1;
			border-color: #dee2e6;
		}

		.divider span {
			padding: 0 1rem;
			color: var(--secondary-color);
			font-size: 0.9rem;
		}

		.error-message {
			background-color: #f8d7da;
			color: #842029;
			padding: 0.75rem;
			border-radius: 8px;
			margin-bottom: 1rem;
			font-size: 0.9rem;
		}

		.success-message {
			background-color: #d1e7dd;
			color: #0f5132;
			padding: 0.75rem;
			border-radius: 8px;
			margin-bottom: 1rem;
			font-size: 0.9rem;
		}

		.footer {
			margin-top: auto;
			padding: 1.5rem 0;
			text-align: center;
			font-size: 0.85rem;
		}

		@media (max-width: 576px) {
			.login-container {
				margin: 1rem;
				padding: 1.5rem;
			}
		}
	</style>
</head>

<body>
<div class="container my-5 d-flex flex-column flex-grow-1">
	<div class="row justify-content-center my-auto">
		<div class="col-12 col-md-10 col-lg-8">
			<div class="login-container">
				<!-- Brand Identity -->
				<div class="brand-header">
					<div class="brand-logo">
						<i class="fas fa-graduation-cap"></i>
					</div>
					<div class="brand-name">Trường SICT - HaUI</div>
				</div>


				<form action="#" th:action="@{/authenticateTheUser}" method="POST">
					<!-- Error Message -->
					<div class="error-message" th:if="${param.error}">
						<i class="fas fa-exclamation-circle me-2"></i>
						Tài khoản hoặc mật khẩu không hợp lệ
					</div>

					<!-- Success Message -->
					<div class="success-message" th:if="${param.registrationSuccess}">
						<i class="fas fa-check-circle me-2"></i>
						Đăng ký thành công! Vui lòng đăng nhập.
					</div>

					<!-- Username -->
					<div class="mb-3">
						<label for="username" class="form-label">Tên người dùng</label>
						<div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
							<input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên người dùng" autofocus>
						</div>
					</div>

					<!-- Password -->
					<div class="mb-4">
						<div class="d-flex justify-content-between">
							<label for="password" class="form-label">Mật khẩu</label>
						</div>
						<div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
							<input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu">
						</div>
					</div>

					<!-- Login Button -->
					<button type="submit" class="btn btn-primary btn-login">
						<i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
					</button>
				</form>

				<!-- Divider -->
				<div class="divider">
				</div>

				<!-- Register Link -->
				<div class="text-center">
					<p class="mb-2">Bạn chưa có tài khoản?</p>
					<a th:href="@{/register/showRegistrationForm}" class="btn btn-outline-primary">
						<i class="fas fa-user-plus me-2"></i>Đăng ký
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
