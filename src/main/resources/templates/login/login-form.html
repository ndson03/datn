<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
	<title>Đăng nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome 6 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- Material Design Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/layout.css}">

	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f8f9fa;
			height: 100vh;
			display: flex;
			flex-direction: column;
		}

		.login-container {
			max-width: 450px;
			margin: auto;
			padding: 30px;
			background-color: white;
			border-radius: 8px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}

		.login-header {
			margin-bottom: 30px;
			text-align: center;
		}

		.form-label {
			font-weight: 500;
		}

		.btn-login {
			background-color: #0d6efd;
			border: none;
			padding: 10px;
			font-weight: 500;
			width: 100%;
		}

		.divider {
			display: flex;
			align-items: center;
			margin: 25px 0;
		}

		.divider hr {
			flex: 1;
		}

		.divider span {
			padding: 0 15px;
			color: #6c757d;
		}

		.error-message {
			background-color: #f8d7da;
			color: #842029;
			padding: 12px;
			border-radius: 4px;
			margin-bottom: 20px;
			border: 1px solid #f5c2c7;
		}

		.footer {
			margin-top: auto;
			background-color: #f8f9fa;
			padding: 15px 0;
			text-align: center;
			border-top: 1px solid #e9ecef;
		}
	</style>
</head>

<body>
<!-- Top Navbar - cập nhật giống như trang khóa học -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand d-flex align-items-center" href="#">
			<i class="fas fa-graduation-cap me-2"></i>
			<span>Trường SICT - HaUI</span>
		</a>

		<button class="navbar-toggler" type="button" id="mobileToggle">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto">
				<!-- Không hiển thị thông tin người dùng vì đây là trang đăng nhập -->
			</ul>
		</div>
	</div>
</nav>

<!-- Login Container -->
<div class="container my-5">
	<div class="login-container" style="margin-top: 80px;">
		<div class="login-header">
			<h3>Đăng nhập</h3>
			<p class="text-muted">Nhập thông tin đăng nhập của bạn</p>
		</div>

		<form action="#" th:action="@{/authenticateTheUser}" method="POST">
			<!-- Error Message -->
			<div class="error-message" th:if="${param.error}">
				<i class="fas fa-exclamation-circle me-2"></i>
				Tài khoản hoặc mật khẩu không hợp lệ
			</div>

			<!-- Username -->
			<div class="mb-3">
				<label for="username" class="form-label">Tên người dùng</label>
				<div class="input-group">
					<span class="input-group-text">
						<i class="fas fa-user"></i>
					</span>
					<input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên người dùng">
				</div>
			</div>

			<!-- Password -->
			<div class="mb-4">
				<label for="password" class="form-label">Mật khẩu</label>
				<div class="input-group">
					<span class="input-group-text">
						<i class="fas fa-lock"></i>
					</span>
					<input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu">
				</div>
			</div>

			<!-- Login Button -->
			<button type="submit" class="btn btn-primary btn-login">
				<i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
			</button>
		</form>

		<!-- Divider -->
		<div class="divider">
			<hr>
			<span>hoặc</span>
			<hr>
		</div>

		<!-- Register Link -->
		<div class="text-center">
			<p class="mb-2">Bạn chưa có tài khoản?</p>
			<a th:href="@{/register/showRegistrationForm}" class="btn btn-outline-primary">
				<i class="fas fa-user-plus me-2"></i>Đăng ký
			</a>
		</div>
	</div>
</div>

<!-- Footer -->
<footer class="footer">
	<div class="container">
		<p class="mb-0 text-muted">&copy; 2025 Trường SICT - HaUI. All rights reserved.</p>
	</div>
</footer>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Thêm script giống trang khóa học -->
<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Mobile toggle
		const mobileToggle = document.getElementById('mobileToggle');

		if (mobileToggle) {
			mobileToggle.addEventListener('click', function() {
				const navbarContent = document.getElementById('navbarSupportedContent');
				if (navbarContent) {
					navbarContent.classList.toggle('show');
				}
			});
		}
	});
</script>
</body>
</html>
