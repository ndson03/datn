<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Quên mật khẩu - Trường SICT - HaUI</title>
    <head th:replace="fragments/head :: common-head"></head>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div class="container my-5 d-flex flex-column flex-grow-1">
    <div class="row justify-content-center my-auto">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="login-container">
                <!-- Brand Identity -->
                <div class="brand-header">
                    <div class="brand-logo">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="brand-name">Trường SICT - HaUI</div>
                </div>

                <form th:action="@{/forgot-password}" method="post">
                    <!-- Error Message -->
                    <div class="error-message" th:if="${error}">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <!-- Success Message -->
                    <div class="success-message" th:if="${message}">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${message}"></span>
                    </div>

                    <!-- Email Sent Success Message -->
                    <div class="success-message" th:if="${param.emailSent}">
                        <i class="fas fa-check-circle me-2"></i>
                        Email hướng dẫn đặt lại mật khẩu đã được gửi. Vui lòng kiểm tra hộp thư của bạn.
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email đã đăng ký" required autofocus>
                        </div>
                        <small class="form-text text-muted mt-1">Nhập email đã đăng ký để nhận hướng dẫn đặt lại mật khẩu.</small>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-paper-plane me-2"></i>Gửi yêu cầu đặt lại mật khẩu
                    </button>
                </form>
                <div style="height: 15px;"></div>
                <!-- Back to Login Link -->
                <div class="text-center">
                    <p class="mb-2">Đã nhớ mật khẩu?</p>
                    <a th:href="@{/login}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Quay lại đăng nhập
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
