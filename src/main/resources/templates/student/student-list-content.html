<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Danh sách nội dung bài học</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/student/{studentId}/courses(studentId=${student.id})}" style="padding-left: 20px">
            <i class="fas fa-graduation-cap me-2"></i>
            <span>Trường SICT - HaUI</span>
        </a>

        <button class="navbar-toggler" type="button" id="sidebarToggle">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown user-dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown">
                        <div class="avatar me-2">
                            <span th:text="${#strings.substring(student.firstName, 0, 1) + #strings.substring(student.lastName, 0, 1)}"></span>
                        </div>
                        <span th:text="${student.firstName + ' ' + student.lastName}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Hồ sơ</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Cài đặt</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form action="#" th:action="@{/logout}" method="POST">
                                <button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Side Navbar - FIXED WIDTH -->
<nav class="side-navbar">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
        <a class="nav-link" th:href="@{/student/{studentId}/courses(studentId=${student.id})}" title="Dashboard">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a class="nav-link" href="/gemini/qna" title="Chatbot">
            <i class="fas fa-robot"></i>
            <span>Chatbot</span>
        </a>
        <div class="mt-3 text-center">
            <div class="small text-muted px-2">KHÓA HỌC</div>
            <hr class="my-2">
        </div>
        <div th:each="c : ${courses}">
            <a class="nav-link"
               th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${c.id})}"
               th:title="${c.name}"
               th:classappend="${c.id == course.id ? 'active' : ''}">
                <i class="fas fa-book"></i>
                <span th:text="${c.name}"></span>
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content mt-5 pt-3">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4" style="padding-top: 30px">
            <h1 class="h2 mb-0">Nội dung bài học</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/student/{studentId}/courses(studentId=${student.id})}">Khóa học</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}" th:text="${course.name}"></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Nội dung bài học</li>
                </ol>
            </nav>
        </div>

        <!-- Course and Lesson Info -->
        <div class="mb-4">
            <h4 class="mb-2">Khóa học: <span th:text="${course.name}"></span></h4>
            <h5 class="mb-3">Bài học: <span th:text="${lesson.title}"></span></h5>
            <p class="text-muted" th:text="${lesson.description}"></p>
        </div>

        <!-- Action Buttons -->
        <div class="mb-4">
            <a th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Quay lại danh sách bài học
            </a>
        </div>

        <!-- Content List Card -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-list-ul me-2"></i>
                    Danh sách nội dung
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(contents)}" class="text-center py-5">
                    <div class="mb-3">
                        <i class="fas fa-folder-open text-muted" style="font-size: 3rem;"></i>
                    </div>
                    <p class="text-muted">Chưa có nội dung nào trong bài học này.</p>
                </div>

                <div class="list-group" th:if="${not #lists.isEmpty(contents)}">
                    <a th:each="content : ${contents}"
                           th:href="@{/student/{studentId}/content/{contentId}/view(studentId=${student.id}, contentId=${content.id})}"
                       class="list-group-item list-group-item-action content-item p-3 mb-2">
                        <div class="d-flex align-items-center">
                            <!-- Icon based on content type -->
                            <div class="content-icon me-3">
                                <i th:if="${content.contentType == 'VIDEO'}" class="fas fa-video fa-lg text-danger"></i>
                                <i th:if="${content.contentType == 'TEXT'}" class="fas fa-file-alt fa-lg text-primary"></i>
                                <i th:if="${content.contentType == 'PDF'}" class="fas fa-file-pdf fa-lg text-danger"></i>
                                <i th:if="${content.contentType == 'IMAGE'}" class="fas fa-image fa-lg text-success"></i>
                                <i th:if="${content.contentType == 'AUDIO'}" class="fas fa-headphones fa-lg text-warning"></i>
                                <i th:if="${content.contentType == 'QUIZ'}" class="fas fa-question-circle fa-lg text-info"></i>
                                <i th:if="${content.contentType == 'LINK'}" class="fas fa-link fa-lg text-secondary"></i>
                                <i th:if="${content.contentType == 'OTHER'}" class="fas fa-file fa-lg text-muted"></i>
                            </div>

                            <div class="content-info">
                                <h5 class="mb-1" th:text="${content.orderNumber + '. ' + content.title}"></h5>
                                <p class="mb-0 text-muted small" th:text="${'Loại nội dung: ' + content.contentType}"></p>
                            </div>

                            <div class="ms-auto">
                                <span class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-eye me-1"></i> Xem
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    // Modified for fixed sidebar
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sideNavbar = document.querySelector('.side-navbar');
        const mainContent = document.querySelector('.main-content');

        // Only for mobile view
        sidebarToggle.addEventListener('click', function() {
            sideNavbar.classList.toggle('show');
        });
    });
</script>
</body>
</html>
