<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Course Details</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome 6 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand d-flex align-items-center" th:href="@{/student/{studentId}/courses(studentId=${student.id})}" style="padding-left: 20px">
			<i class="fas fa-graduation-cap me-2"></i>
			<span>Trường SICT - HaUI</span>
		</a>

		<button class="navbar-toggler" type="button" id="sidebarToggle">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item dropdown user-dropdown">
					<a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
					   data-bs-toggle="dropdown">
						<div class="avatar me-2">
							<span th:text="${#strings.substring(student.firstName, 0, 1) + #strings.substring(student.lastName, 0, 1)}"></span>
						</div>
						<span th:text="${student.firstName + ' ' + student.lastName}"></span>
					</a>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Hồ sơ</a></li>
						<li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Cài đặt</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li>
							<form action="#" th:action="@{/logout}" method="POST">
								<button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
							</form>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>

<!-- Side Navbar - FIXED WIDTH -->
<nav class="side-navbar">
	<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
		<a class="nav-link" th:href="@{/student/{studentId}/courses(studentId=${student.id})}" title="Dashboard">
			<i class="fas fa-tachometer-alt"></i>
			<span>Dashboard</span>
		</a>
		<a class="nav-link" href="/gemini/qna" title="Chatbot">
			<i class="fas fa-robot"></i>
			<span>Chatbot</span>
		</a>
		<div class="mt-3 text-center">
			<div class="small text-muted px-2">KHÓA HỌC</div>
			<hr class="my-2">
		</div>
		<div th:each="course : ${courses}">
			<a class="nav-link"
			   th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}"
			   th:title="${course.name}"
			   th:classappend="${course.id == courseId ? 'active' : ''}">
				<i class="fas fa-book"></i>
				<span th:text="${course.name}"></span>
			</a>
		</div>
	</div>
</nav>

<!-- Main Content -->
<div class="main-content mt-5 pt-3">
	<div class="container-fluid">
		<!-- Course Header -->
		<div class="d-flex justify-content-between align-items-center mb-4" style="padding-top: 30px">
			<h1 class="h2 mb-0" th:text="${course.name}"></h1>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Khóa học</a></li>
					<li class="breadcrumb-item active" aria-current="page" th:text="${course.name}"></li>
				</ol>
			</nav>
		</div>

		<!-- Lessons Section -->
		<div class="card mb-4">
			<div class="card-header">
				<h5 class="mb-0">
					<i class="fas fa-book-open me-2"></i>
					Danh sách bài học
				</h5>
			</div>
			<div class="card-body">
				<div th:if="${lessons == null || #lists.isEmpty(lessons)}" class="text-center py-5">
					<div class="mb-3">
						<i class="fas fa-folder-open text-muted" style="font-size: 3rem;"></i>
					</div>
					<p class="text-muted">Chưa có bài học nào trong khóa học này.</p>
				</div>

				<div class="list-group" th:if="${lessons != null && not #lists.isEmpty(lessons)}">
					<a th:href="@{/student/lesson/{id}/{studentId}(id=${lesson.id}, studentId=${student.id})}"
					   class="list-group-item list-group-item-action lesson-item p-3 mb-2"
					   th:each="lesson : ${lessons}">
						<div class="d-flex justify-content-between align-items-center">
							<h5 class="mb-1" th:text="${lesson.orderNumber + '. ' + lesson.title}"></h5>
							<span class="badge bg-info rounded-pill" th:text="${lesson.contents != null ? lesson.contents.size() : 0} + ' nội dung'"></span>
						</div>
						<p class="mb-0 text-muted" th:text="${lesson.description}"></p>
					</a>
				</div>
			</div>
		</div>

		<!-- Assignments Section -->
		<div class="card mb-4">
			<div class="card-header">
				<h5 class="mb-0">
					<i class="fas fa-tasks me-2"></i>
					Bài tập
				</h5>
			</div>
			<div class="card-body">
				<div th:if="${assignments == null || assignments.size() == 0}" class="text-center py-4">
					<div class="mb-3">
						<i class="fas fa-clipboard-list text-muted" style="font-size: 3rem;"></i>
					</div>
					<p class="text-muted">Không có bài tập.</p>
				</div>

				<div class="row row-cols-1 row-cols-md-3 g-4" th:if="${assignments != null && assignments.size() > 0}">
					<div class="col" th:each="assignment : ${assignments}">
						<div class="card h-100 assignment-card">
							<div class="card-body">
								<h5 class="card-title" th:text="${assignment.name}"></h5>
								<p class="card-text" th:text="${assignment.description}"></p>
							</div>
							<div class="card-footer">
								<div class="d-flex justify-content-between align-items-center">
									<div>
										<span th:if="${assignment.daysRemaining >= 3}" class="badge bg-success">Còn <span th:text="${assignment.daysRemaining}"></span> ngày</span>
										<span th:if="${assignment.daysRemaining >= 0 && assignment.daysRemaining < 3}" class="badge bg-warning">Còn <span th:text="${assignment.daysRemaining}"></span> ngày</span>
										<span th:if="${assignment.daysRemaining < 0}" class="badge bg-danger">Đã hết hạn</span>
									</div>
									<a th:href="@{/student/{studentId}/courses/{courseId}/assignment/{assignmentId}(studentId=${student.id}, courseId=${course.id}, assignmentId=${assignment.id})}"
									   class="btn btn-sm btn-primary">
										<i class="fas fa-eye me-1"></i> Xem chi tiết
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Grades Section -->
		<div class="card mb-4">
			<div class="card-header">
				<h5 class="mb-0">
					<i class="fas fa-chart-line me-2"></i>
					Kết quả học tập
				</h5>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead class="table-light">
						<tr class="text-center">
							<th>Điểm TX1</th>
							<th>Điểm TX2</th>
							<th>Điểm GK</th>
						</tr>
						</thead>
						<tbody>
						<tr class="text-center">
							<td>
								<span th:if="${gradeDetails.getGradeOne() == -1}" class="text-muted">-</span>
								<span th:if="${gradeDetails.getGradeOne() != -1}" th:text="${gradeDetails.gradeOne}"></span>
							</td>
							<td>
								<span th:if="${gradeDetails.getGradeTwo() == -1}" class="text-muted">-</span>
								<span th:if="${gradeDetails.getGradeTwo() != -1}" th:text="${gradeDetails.gradeTwo}"></span>
							</td>
							<td>
								<span th:if="${gradeDetails.getGradeThree() == -1}" class="text-muted">-</span>
								<span th:if="${gradeDetails.getGradeThree() != -1}" th:text="${gradeDetails.gradeThree}"></span>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
	// Modified for fixed sidebar
	document.addEventListener('DOMContentLoaded', function() {
		const sidebarToggle = document.getElementById('sidebarToggle');
		const sideNavbar = document.querySelector('.side-navbar');
		const mainContent = document.querySelector('.main-content');

		// Only for mobile view
		sidebarToggle.addEventListener('click', function() {
			sideNavbar.classList.toggle('show');
		});
	});
</script>
</body>
</html>
