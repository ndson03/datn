<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Xem nội dung</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <style>
        .dropdown-item {
            padding: 8px 20px;
            color: var(--gray-700);
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background-color: var(--light-color);
            color: var(--primary-color);
        }

        .dropdown-divider {
            margin: 8px 0;
            border-top-color: var(--gray-200);
        }

        /* Page header styling */
        .page-header {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: var(--content-shadow);
        }

        .page-header h1 {
            font-weight: 600;
            color: var(--dark-color);
        }

        .breadcrumb-item a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: var(--gray-600);
        }

        /* Card styling */
        .card {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            overflow: hidden;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 15px 20px;
        }

        .card-header h5 {
            color: var(--dark-color);
            font-weight: 600;
        }

        .card-body {
            padding: 20px;
        }

        /* Content wrapper styling */
        .content-wrapper {
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: var(--content-shadow);
        }

        /* Video container */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        /* Code blocks */
        pre {
            background-color: var(--gray-100);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--gray-200);
        }

        code {
            font-family: 'Courier New', Courier, monospace;
        }

        /* File display */
        .file-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background-color: white;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
        }

        .file-icon {
            font-size: 2.5rem;
            margin-right: 20px;
        }

        .file-details {
            flex-grow: 1;
        }

        .file-name {
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .file-meta {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        /* Button styling */
        .btn {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 97, 252, 0.25);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #2fa360;
            border-color: #2fa360;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 193, 114, 0.25);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 97, 252, 0.15);
        }

        .btn-outline-secondary {
            color: var(--gray-700);
            border-color: var(--gray-300);
        }

        .btn-outline-secondary:hover {
            background-color: var(--gray-200);
            color: var(--dark-color);
            border-color: var(--gray-300);
            transform: translateY(-2px);
        }

        .download-btn {
            margin-top: 15px;
        }

        /* Navigation arrows */
        .navigation-arrows {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .navigation-arrows .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Discussion section */
        .comment-item {
            background-color: white;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            box-shadow: var(--content-shadow);
            transition: all 0.3s ease;
        }

        .comment-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        /* Icon colors for content types */
        .text-primary { color: var(--primary-color) !important; }
        .text-danger { color: var(--danger-color) !important; }
        .text-success { color: var(--success-color) !important; }
        .text-warning { color: var(--warning-color) !important; }
        .text-info { color: var(--info-color) !important; }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .main-content {
                padding: 20px 15px;
                margin-left: 0;
            }

            .side-navbar {
                transform: translateX(-100%);
                width: 280px;
            }

            .side-navbar.show {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: none;
            }

            .page-header {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/student/{studentId}/courses(studentId=${student.id})}">
            <i class="fas fa-graduation-cap me-2"></i>
            <span>Trường SICT - HaUI</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Dashboard link moved to top navbar -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/{studentId}/courses(studentId=${student.id})}">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>

                <!-- Chatbot link moved to top navbar -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/{studentId}/chatbot(studentId=${student.id})}">
                        <i class="fas fa-robot"></i> Chatbot
                    </a>
                </li>

                <!-- Courses dropdown menu -->
                <li class="nav-item dropdown courses-dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="coursesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-book"></i> Khóa học
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="coursesDropdown">
                        <li th:each="course : ${courses}">
                            <a class="dropdown-item" th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}" th:text="${course.name}"></a>
                        </li>
                        <li th:if="${courses.size() == 0}">
                            <span class="dropdown-item text-muted">Không có khóa học nào</span>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown user-dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown">
                        <div class="avatar me-2">
                            <span th:text="${#strings.substring(student.firstName, 0, 1) + #strings.substring(student.lastName, 0, 1)}"></span>
                        </div>
                        <span th:text="${student.firstName + ' ' + student.lastName}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Hồ sơ</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Cài đặt</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form action="#" th:action="@{/logout}" method="POST">
                                <button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar Toggle Button -->
<button class="sidebar-toggle" id="sidebarToggle">
    <i class="fas fa-chevron-left"></i>
</button>

<!-- Side Navbar -->
<nav class="side-navbar" id="sideNav">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
        <div class="mt-4 px-3">
            <a class="nav-link"
               th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}"
               th:title="${course.name}">
                <span th:text="${'Khóa học: ' + course.name}" style="font-weight: 700"></span>
            </a>
            <hr class="my-2">
        </div>
        <div th:each="lessonItem : ${lessons}">
            <a class="nav-link"
               th:href="@{/student/{studentId}/course/{courseId}/lesson/{lessonId}(studentId=${student.id}, courseId=${courseId}, lessonId=${lessonItem.id})}"
               th:classappend="${lessonItem.id == lesson.id ? 'active' : ''}"
               th:title="${lessonItem.orderNumber + '. ' + lessonItem.title}">
                <span th:text="${lessonItem.orderNumber + '. ' + lessonItem.title}"></span>
            </a>

            <!-- Display contents for the current lesson -->
            <div th:if="${lessonItem.id == lesson.id}" class="content-nav">
                <div th:each="contentItem : ${contents}">
                    <a class="nav-link"
                       th:href="@{/student/{studentId}/course/{courseId}/lesson/{lessonId}/content/{contentId}(studentId=${student.id}, courseId=${courseId}, lessonId=${lessonId}, contentId=${contentItem.id})}"
                       th:classappend="${contentItem.id == content.id ? 'active' : ''}"
                       th:title="${contentItem.orderNumber + '. ' + contentItem.title}">
                        <i th:class="${
                    contentItem.contentType == 'VIDEO' ? 'fas fa-video content-icon' :
                    contentItem.contentType == 'TEXT' ? 'fas fa-file-alt content-icon' :
                    contentItem.contentType == 'PDF' ? 'fas fa-file-pdf content-icon' :
                    contentItem.contentType == 'IMAGE' ? 'fas fa-image content-icon' :
                    contentItem.contentType == 'CODE' ? 'fas fa-code content-icon' :
                    contentItem.contentType == 'QUIZ' ? 'fas fa-question-circle content-icon' :
                    'fas fa-file content-icon'}"></i>
                        <span th:text="${contentItem.orderNumber + '. ' + contentItem.title}"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content mt-5 pt-3">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="h3 mb-2">Nội dung bài học</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/student/{studentId}/courses(studentId=${student.id})}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/student/{studentId}/courses(studentId=${student.id})}">Khóa học</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}" th:text="${course.name}"></a></li>
                    <li class="breadcrumb-item"><a th:href="@{/student/{studentId}/lesson/{lessonId}/contents(studentId=${student.id}, lessonId=${lesson.id})}" th:text="${lesson.title}"></a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${content.title}"></li>
                </ol>
            </nav>
        </div>

        <!-- Content Display Card -->
        <div class="card mb-4">
            <div class="card-header text-white d-flex align-items-center">
                <!-- Icon based on content type -->
                <i th:if="${content.contentType == 'VIDEO'}" class="fas fa-video me-2"></i>
                <i th:if="${content.contentType == 'TEXT'}" class="fas fa-file-alt me-2"></i>
                <i th:if="${content.contentType == 'PDF'}" class="fas fa-file-pdf me-2"></i>
                <i th:if="${content.contentType == 'IMAGE'}" class="fas fa-image me-2"></i>
                <i th:if="${content.contentType == 'AUDIO'}" class="fas fa-headphones me-2"></i>
                <i th:if="${content.contentType == 'QUIZ'}" class="fas fa-question-circle me-2"></i>
                <i th:if="${content.contentType == 'CODE'}" class="fas fa-code me-2"></i>
                <i th:if="${content.contentType == 'FILE'}" class="fas fa-file me-2"></i>

                <h5 class="mb-0 fw-bold" th:text="${content.orderNumber + '. ' + content.title}"></h5>
            </div>
            <div class="card-body">
                <!-- Hiển thị nội dung dựa trên loại -->
                <div th:if="${content.contentType == 'TEXT'}" class="content-wrapper">
                    <div th:utext="${content.contentData}"></div>
                </div>

                <div th:if="${content.contentType == 'VIDEO'}" class="content-wrapper">
                    <!-- Kiểm tra xem có phải là URL YouTube hay không -->
                    <div th:if="${content.contentData != null && content.contentData.contains('youtube')}" class="video-container" th:utext="${content.contentData}"></div>

                    <!-- Nếu là file video được tải lên -->
                    <div th:if="${content.contentData != null && !content.contentData.contains('youtube')}" class="mb-3">
                        <div class="video-container">
                            <video controls>
                                <source th:src="@{/contents/file/{filename}(filename=${content.contentData})}" type="video/mp4">
                                Trình duyệt của bạn không hỗ trợ video này.
                            </video>
                        </div>
                        <div class="text-center mt-3">
                            <a th:href="@{/contents/file/{filename}(filename=${content.contentData})}"
                               class="btn btn-primary download-btn"
                               download>
                                <i class="fas fa-download me-2"></i>Tải xuống video
                            </a>
                        </div>
                    </div>
                </div>

                <div th:if="${content.contentType == 'FILE'}" class="content-wrapper">
                    <div class="file-info">
                        <div class="file-icon">
                            <!-- Icon dựa trên loại file -->
                            <i th:class="${content.contentData.endsWith('.pdf') ? 'fas fa-file-pdf text-danger' :
                                            content.contentData.endsWith('.doc') || content.contentData.endsWith('.docx') ? 'fas fa-file-word text-primary' :
                                            content.contentData.endsWith('.xls') || content.contentData.endsWith('.xlsx') ? 'fas fa-file-excel text-success' :
                                            content.contentData.endsWith('.ppt') || content.contentData.endsWith('.pptx') ? 'fas fa-file-powerpoint text-warning' :
                                            'fas fa-file-alt text-secondary'}"></i>
                        </div>
                        <div class="file-details">
                            <div class="file-name" th:text="${content.contentData}"></div>
                            <div class="file-meta">
                                <!-- Hiển thị loại file -->
                                <span th:text="${content.contentData.substring(content.contentData.lastIndexOf('.') + 1).toUpperCase() + ' File'}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Nút tải xuống hoặc xem file -->
                    <div class="mt-3">
                        <a th:href="@{/contents/file/{filename}(filename=${content.contentData})}"
                           class="btn btn-success"
                           download>
                            <i class="fas fa-download me-2"></i>Tải xuống
                        </a>
                    </div>
                </div>

                <div th:if="${content.contentType == 'CODE'}" class="content-wrapper">
                    <pre><code th:text="${content.contentData}"></code></pre>
                </div>

                <div th:if="${content.contentType == 'IMAGE'}" class="content-wrapper">
                    <!-- Hiển thị ảnh được tải lên -->
                    <div th:if="${content.contentData != null && !content.contentData.contains('<img')}" class="text-center">
                        <img th:src="@{/contents/file/{filename}(filename=${content.contentData})}"
                             class="img-fluid"
                             alt="Hình ảnh">
                        <div class="mt-3">
                            <a th:href="@{/contents/file/{filename}(filename=${content.contentData})}"
                               class="btn btn-primary"
                               download>
                                <i class="fas fa-download me-2"></i>Tải xuống ảnh
                            </a>
                        </div>
                    </div>
                    <!-- Hiển thị ảnh từ HTML -->
                    <div th:if="${content.contentData != null && content.contentData.contains('<img')}" class="text-center" th:utext="${content.contentData}"></div>
                </div>

                <div th:if="${content.contentType == 'PDF'}" class="content-wrapper">
                    <div class="pdf-viewer">
                        <iframe th:src="${content.contentData}" width="100%" height="600px"></iframe>
                    </div>
                </div>

                <div th:if="${content.contentType == 'AUDIO'}" class="content-wrapper">
                    <div class="audio-player text-center">
                        <audio controls style="width: 100%; max-width: 500px;">
                            <source th:src="${content.contentData}" type="audio/mpeg">
                            Trình duyệt của bạn không hỗ trợ phát âm thanh.
                        </audio>
                    </div>
                </div>

                <div th:if="${content.contentType == 'QUIZ'}" class="content-wrapper">
                    <div class="quiz-container" th:utext="${content.contentData}"></div>
                    <div class="text-center mt-3">
                        <a th:href="@{/student/{studentId}/quiz/{quizId}/take(studentId=${student.id}, quizId=${content.quizId})}"
                           class="btn btn-primary">
                            <i class="fas fa-pen me-1"></i> Làm bài kiểm tra
                        </a>
                    </div>
                </div>
            </div>

            <!-- Content Navigation -->
            <div class="card-footer bg-white">
                <div class="navigation-arrows">
                    <a th:href="@{/student/{studentId}/content/{contentId}/view(studentId=${student.id}, contentId=${prevContentId})}"
                       class="btn btn-outline-secondary"
                       th:classappend="${prevContentId == null ? 'disabled' : ''}">
                        <i class="fas fa-arrow-left me-1"></i> Nội dung trước
                    </a>

                    <a th:href="@{/student/{studentId}/lesson/{lessonId}/contents(studentId=${student.id}, lessonId=${lesson.id})}"
                       class="btn btn-outline-primary">
                        <i class="fas fa-list me-1"></i> Danh sách
                    </a>

                    <a th:href="@{/student/{studentId}/content/{contentId}/view(studentId=${student.id}, contentId=${nextContentId})}"
                       class="btn btn-outline-secondary"
                       th:classappend="${nextContentId == null ? 'disabled' : ''}">
                        <i class="fas fa-arrow-right me-1"></i> Nội dung tiếp
                    </a>
                </div>
            </div>
        </div>

        <!-- Discussion Section -->
        <div class="card mb-4" th:if="${allowDiscussion}">
            <div class="card-header bg-light">
                <h5 class="mb-0">
                    <i class="fas fa-comments me-2"></i>
                    Thảo luận
                </h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <form th:action="@{/student/{studentId}/content/{contentId}/comment(studentId=${student.id}, contentId=${content.id})}" method="POST">
                        <div class="mb-3">
                            <textarea class="form-control" name="commentText" rows="3" placeholder="Nhập câu hỏi hoặc ý kiến của bạn..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-1"></i> Gửi
                        </button>
                    </form>
                </div>

                <div th:if="${#lists.isEmpty(comments)}" class="text-center py-3">
                    <p class="text-muted">Chưa có bình luận nào.</p>
                </div>

                <div th:each="comment : ${comments}" class="comment-item mb-3 p-3 border rounded">
                    <div class="d-flex align-items-center mb-2">
                        <div class="avatar me-2">
                            <span th:text="${#strings.substring(comment.authorFirstName, 0, 1) + #strings.substring(comment.authorLastName, 0, 1)}"></span>
                        </div>
                        <div>
                            <strong th:text="${comment.authorFirstName + ' ' + comment.authorLastName}"></strong>
                            <small class="text-muted ms-2" th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                        </div>
                    </div>
                    <div class="comment-text" th:text="${comment.text}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sideNav = document.getElementById('sideNav') || document.querySelector('.side-navbar');
        const mainContent = document.querySelector('.main-content');

        // Sidebar toggle for desktop
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', function() {
                if (sideNav) {
                    sideNav.classList.toggle('collapsed');
                    sideNav.classList.toggle('show');
                }
                if (mainContent) {
                    mainContent.classList.toggle('expanded');
                }
                sidebarToggle.classList.toggle('collapsed');
            });
        }
    });
</script>
</body>
</html>
