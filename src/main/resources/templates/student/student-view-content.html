<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Xem nội dung</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">

    <link rel="stylesheet" th:href="@{/css/layout.css}">

    <style>
        .content-wrapper {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
        }
        .navigation-arrows {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navigation-arrows .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/student/{studentId}/courses(studentId=${student.id})}" style="padding-left: 20px">
            <i class="fas fa-graduation-cap me-2"></i>
            <span>Trường SICT - HaUI</span>
        </a>

        <button class="navbar-toggler" type="button" id="sidebarToggle">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown user-dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <div class="avatar me-2">
                            <span th:text="${#strings.substring(student.firstName, 0, 1) + #strings.substring(student.lastName, 0, 1)}"></span>
                        </div>
                        <span th:text="${student.firstName + ' ' + student.lastName}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Hồ sơ</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Cài đặt</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form action="#" th:action="@{/logout}" method="POST">
                                <button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Side Navbar - FIXED WIDTH -->
<nav class="side-navbar">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
        <a class="nav-link" th:href="@{/student/{studentId}/courses(studentId=${student.id})}" title="Dashboard">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a class="nav-link" href="/gemini/qna" title="Chatbot">
            <i class="fas fa-robot"></i>
            <span>Chatbot</span>
        </a>
        <div class="mt-3 text-center">
            <div class="small text-muted px-2">KHÓA HỌC</div>
            <hr class="my-2">
        </div>
        <div th:each="c : ${courses}">
            <a class="nav-link"
               th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${c.id})}"
               th:title="${c.name}"
               th:classappend="${c.id == course.id ? 'active' : ''}">
                <i class="fas fa-book"></i>
                <span th:text="${c.name}"></span>
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content mt-5 pt-3">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4" style="padding-top: 30px">
            <h1 class="h2 mb-0">Nội dung bài học</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/student/{studentId}/courses(studentId=${student.id})}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/student/{studentId}/courses(studentId=${student.id})}">Khóa học</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}" th:text="${course.name}"></a></li>
                    <li class="breadcrumb-item"><a th:href="@{/student/{studentId}/lesson/{lessonId}/contents(studentId=${student.id}, lessonId=${lesson.id})}" th:text="${lesson.title}"></a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${content.title}"></li>
                </ol>
            </nav>
        </div>

        <!-- Progress Bar -->
<!--        <div class="mb-4">-->
<!--            <div class="d-flex justify-content-between align-items-center mb-2">-->
<!--                <span>Tiến độ bài học</span>-->
<!--                <span th:text="${currentPosition + '/' + totalContents}"></span>-->
<!--            </div>-->
<!--            <div class="progress" style="height: 10px;">-->
<!--                <div class="progress-bar bg-success" role="progressbar"-->
<!--                     th:style="'width: ' + ${(currentPosition * 100) / totalContents} + '%'"-->
<!--                     th:aria-valuenow="${currentPosition}"-->
<!--                     aria-valuemin="0"-->
<!--                     th:aria-valuemax="${totalContents}"></div>-->
<!--            </div>-->
<!--        </div>-->

        <!-- Course and Lesson Info -->
        <div class="mb-4">
            <h4 class="mb-2">Khóa học: <span th:text="${course.name}"></span></h4>
            <h5 class="mb-3">Bài học: <span th:text="${lesson.title}"></span></h5>
        </div>

        <!-- Content Display Card -->
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center">
                <!-- Icon based on content type -->
                <i th:if="${content.contentType == 'VIDEO'}" class="fas fa-video fa-lg text-danger me-2"></i>
                <i th:if="${content.contentType == 'TEXT'}" class="fas fa-file-alt fa-lg text-primary me-2"></i>
                <i th:if="${content.contentType == 'PDF'}" class="fas fa-file-pdf fa-lg text-danger me-2"></i>
                <i th:if="${content.contentType == 'IMAGE'}" class="fas fa-image fa-lg text-success me-2"></i>
                <i th:if="${content.contentType == 'AUDIO'}" class="fas fa-headphones fa-lg text-warning me-2"></i>
                <i th:if="${content.contentType == 'QUIZ'}" class="fas fa-question-circle fa-lg text-info me-2"></i>
                <i th:if="${content.contentType == 'CODE'}" class="fas fa-code fa-lg text-secondary me-2"></i>
                <i th:if="${content.contentType == 'FILE'}" class="fas fa-file fa-lg text-muted me-2"></i>

                <h5 class="mb-0" th:text="${content.orderNumber + '. ' + content.title}"></h5>
            </div>
            <div class="card-body">
                <!-- Hiển thị nội dung dựa trên loại -->
                <div th:if="${content.contentType == 'TEXT'}" class="content-wrapper">
                    <div th:utext="${content.contentData}"></div>
                </div>

                <div th:if="${content.contentType == 'VIDEO'}" class="content-wrapper">
                    <div class="video-container" th:utext="${content.contentData}"></div>
                </div>

                <div th:if="${content.contentType == 'FILE'}" class="content-wrapper">
                    <div th:utext="${content.contentData}"></div>
                </div>

                <div th:if="${content.contentType == 'CODE'}" class="content-wrapper">
                    <pre><code th:text="${content.contentData}"></code></pre>
                </div>

                <div th:if="${content.contentType == 'IMAGE'}" class="content-wrapper">
                    <div class="text-center" th:utext="${content.contentData}"></div>
                </div>

                <div th:if="${content.contentType == 'PDF'}" class="content-wrapper">
                    <div class="pdf-viewer">
                        <iframe th:src="${content.contentData}" width="100%" height="600px"></iframe>
                    </div>
                </div>

                <div th:if="${content.contentType == 'AUDIO'}" class="content-wrapper">
                    <div class="audio-player text-center">
                        <audio controls style="width: 100%; max-width: 500px;">
                            <source th:src="${content.contentData}" type="audio/mpeg">
                            Trình duyệt của bạn không hỗ trợ phát âm thanh.
                        </audio>
                    </div>
                </div>

                <div th:if="${content.contentType == 'QUIZ'}" class="content-wrapper">
                    <div class="quiz-container" th:utext="${content.contentData}"></div>
                    <div class="text-center mt-3">
                        <a th:href="@{/student/{studentId}/quiz/{quizId}/take(studentId=${student.id}, quizId=${content.quizId})}"
                           class="btn btn-primary">
                            <i class="fas fa-pen me-1"></i> Làm bài kiểm tra
                        </a>
                    </div>
                </div>
            </div>

            <!-- Content Navigation -->
            <div class="card-footer bg-white">
                <div class="navigation-arrows">
                    <a th:href="@{/student/{studentId}/content/{contentId}/view(studentId=${student.id}, contentId=${prevContentId})}"
                       class="btn btn-outline-secondary"
                       th:classappend="${prevContentId == null ? 'disabled' : ''}">
                        <i class="fas fa-arrow-left me-1"></i> Nội dung trước
                    </a>

                    <a th:href="@{/student/{studentId}/lesson/{lessonId}/contents(studentId=${student.id}, lessonId=${lesson.id})}"
                       class="btn btn-outline-primary">
                        <i class="fas fa-list me-1"></i> Danh sách
                    </a>

                    <a th:href="@{/student/{studentId}/content/{contentId}/view(studentId=${student.id}, contentId=${nextContentId})}"
                       class="btn btn-outline-secondary"
                       th:classappend="${nextContentId == null ? 'disabled' : ''}">
                        <i class="fas fa-arrow-right me-1"></i> Nội dung tiếp
                    </a>
                </div>
            </div>
        </div>

        <!-- Discussion Section (Optional) -->
        <div class="card mb-4" th:if="${allowDiscussion}">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-comments me-2"></i>
                    Thảo luận
                </h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <form th:action="@{/student/{studentId}/content/{contentId}/comment(studentId=${student.id}, contentId=${content.id})}" method="POST">
                        <div class="mb-3">
                            <textarea class="form-control" name="commentText" rows="3" placeholder="Nhập câu hỏi hoặc ý kiến của bạn..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-1"></i> Gửi
                        </button>
                    </form>
                </div>

                <div th:if="${#lists.isEmpty(comments)}" class="text-center py-3">
                    <p class="text-muted">Chưa có bình luận nào.</p>
                </div>

                <div th:each="comment : ${comments}" class="comment-item mb-3 p-3 border rounded">
                    <div class="d-flex align-items-center mb-2">
                        <div class="avatar me-2">
                            <span th:text="${#strings.substring(comment.authorFirstName, 0, 1) + #strings.substring(comment.authorLastName, 0, 1)}"></span>
                        </div>
                        <div>
                            <strong th:text="${comment.authorFirstName + ' ' + comment.authorLastName}"></strong>
                            <small class="text-muted ms-2" th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                        </div>
                    </div>
                    <div class="comment-text" th:text="${comment.text}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>

<script>
    // Modified for fixed sidebar
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sideNavbar = document.querySelector('.side-navbar');
        const mainContent = document.querySelector('.main-content');

        // Only for mobile view
        sidebarToggle.addEventListener('click', function() {
            sideNavbar.classList.toggle('show');
        });

        // Khởi tạo highlight.js cho các khối mã nguồn
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });

        // Mark content as viewed
        fetch(`/api/student/${studentId}/content/${contentId}/mark-viewed`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
    });
</script>
</body>
</html>
