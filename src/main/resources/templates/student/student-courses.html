<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Courses</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome 6 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- Material Design Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand d-flex align-items-center" th:href="@{/student/{studentId}/courses(studentId=${student.id})}">
			<i class="fas fa-graduation-cap me-2"></i>
			<span>Trường SICT - HaUI</span>
		</a>

		<button class="navbar-toggler" type="button" id="mobileToggle">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item dropdown user-dropdown">
					<a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
					   data-bs-toggle="dropdown">
						<div class="avatar me-2">
							<span th:text="${#strings.substring(student.firstName, 0, 1) + #strings.substring(student.lastName, 0, 1)}"></span>
						</div>
						<span th:text="${student.firstName + ' ' + student.lastName}"></span>
					</a>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Hồ sơ</a></li>
						<li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Cài đặt</a></li>
						<li><hr class="dropdown-divider"></li>
						<li>
							<form action="#" th:action="@{/logout}" method="POST">
								<button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</button>
							</form>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>

<!-- Sidebar Toggle Button -->
<button class="sidebar-toggle" id="sidebarToggle">
	<i class="fas fa-chevron-left"></i>
</button>

<!-- Side Navbar -->
<nav class="side-navbar" id="sideNav">
	<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
		<a class="nav-link active" th:href="@{/student/{studentId}/courses(studentId=${student.id})}" title="Dashboard">
			<i class="fas fa-tachometer-alt"></i>
			<span>Dashboard</span>
		</a>
		<a class="nav-link" th:href="@{/student/{studentId}/chatbot(studentId=${student.id})}" title="Chatbot">
			<i class="fas fa-robot"></i>
			<span>Chatbot</span>
		</a>

		<div class="mt-3 px-3">
			<div class="small text-muted text-uppercase">Khóa học</div>
			<hr class="my-2">
		</div>

		<div th:each="course : ${courses}">
			<a class="nav-link"
			   th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}"
			   th:title="${course.name}">
				<i class="fas fa-book"></i>
				<span th:text="${course.name}"></span>
			</a>
		</div>
	</div>
</nav>


<!-- Main Content -->
<div class="main-content mt-5 pt-3">
	<div class="container-fluid">
		<!-- Page Header -->
		<div class="d-flex justify-content-between align-items-center mb-4" style="padding-top: 30px">
			<h1 class="h2 mb-0">Khóa học</h1>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Khóa học</li>
				</ol>
			</nav>
		</div>

		<!-- Course Cards -->
		<div class="row" th:if="${courses.size() > 0}">
			<div class="col-lg-4 col-md-6 mb-4" th:each="course : ${courses}">
				<div class="card h-100">
					<div class="card-header d-flex justify-content-between align-items-center">
						<h5 class="mb-0" th:text="${course.code}"></h5>
						<span class="badge bg-primary">Active</span>
					</div>
					<div class="card-body">
						<h5 class="card-title" th:text="${course.name}"></h5>
						<p class="card-text text-muted">Mã khóa học: <span th:text="${course.code}"></span></p>
					</div>
					<div class="card-footer bg-transparent">
						<a th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}"
						   class="btn btn-outline-primary w-100">
							<i class="fas fa-arrow-right me-1"></i> Xem chi tiết
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- No Courses Message -->
		<div class="alert alert-info" th:if="${courses.size() == 0}">
			<i class="fas fa-info-circle me-2"></i> Không có khóa học nào hiện tại.
		</div>
	</div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Sidebar toggle functionality
		const sidebarToggle = document.getElementById('sidebarToggle');
		const mobileToggle = document.getElementById('mobileToggle');
		const sideNav = document.getElementById('sideNav');
		const mainContent = document.getElementById('mainContent');

		// Desktop toggle
		sidebarToggle.addEventListener('click', function() {
			sideNav.classList.toggle('collapsed');
			mainContent.classList.toggle('expanded');
			sidebarToggle.classList.toggle('collapsed');

			// Change icon direction
			const icon = sidebarToggle.querySelector('i');
			if (icon.classList.contains('fa-chevron-left')) {
				icon.classList.remove('fa-chevron-left');
				icon.classList.add('fa-chevron-right');
			} else {
				icon.classList.remove('fa-chevron-right');
				icon.classList.add('fa-chevron-left');
			}
		});

		// Mobile toggle
		mobileToggle.addEventListener('click', function() {
			sideNav.classList.toggle('show');
		});

		// Close sidebar when clicking outside on mobile
		document.addEventListener('click', function(event) {
			const isClickInsideSidebar = sideNav.contains(event.target);
			const isClickOnToggle = mobileToggle.contains(event.target);

			if (!isClickInsideSidebar && !isClickOnToggle && window.innerWidth < 992 && sideNav.classList.contains('show')) {
				sideNav.classList.remove('show');
			}
		});

		// Handle window resize
		window.addEventListener('resize', function() {
			if (window.innerWidth >= 992) {
				sideNav.classList.remove('show');
			}
		});

		// Add hover effect to assignment cards
		const assignmentCards = document.querySelectorAll('.assignment-card');
		assignmentCards.forEach(card => {
			card.addEventListener('mouseenter', function() {
				this.style.transform = 'translateY(-5px)';
				this.style.transition = 'transform 0.3s ease';
				this.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
			});

			card.addEventListener('mouseleave', function() {
				this.style.transform = 'translateY(0)';
				this.style.boxShadow = '';
			});
		});
	});
</script>
</body>
</html>
