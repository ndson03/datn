<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Courses</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome 6 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- Material Design Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

	<style>
		:root {
			--primary-color: #4d61fc;
			--primary-dark: #3a4cd1;
			--secondary-color: #6c7aff;
			--accent-color: #ff9f43;
			--light-color: #f0f3ff;
			--dark-color: #2d3748;
			--success-color: #38c172;
			--danger-color: #e3342f;
			--warning-color: #ffce54;
			--info-color: #3498db;
			--gray-100: #f8f9fc;
			--gray-200: #edf2f7;
			--gray-300: #e2e8f0;
			--gray-600: #718096;
			--gray-700: #4a5568;
			--border-radius: 12px;
			--card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
			--hover-shadow: 0 15px 30px rgba(77, 97, 252, 0.15);
			--content-shadow: 0 3px 15px rgba(0, 0, 0, 0.04);
			--box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
			--transition-speed: 0.3s;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background-color: var(--gray-100);
			color: var(--dark-color);
			overflow-x: hidden;
		}

		/* Top navbar styling */
		.top-navbar {
			background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
			box-shadow: var(--box-shadow);
			padding: 0.8rem 1.5rem;
			border-bottom: none;
		}

		.navbar-brand {
			font-weight: 600;
			padding-left: 20px;
			font-size: 1.2rem;
		}

		.navbar-brand i {
			font-size: 1.2rem;
		}

		.user-dropdown .avatar {
			width: 36px;
			height: 36px;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.2);
			backdrop-filter: blur(5px);
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-weight: 600;
			border: 2px solid rgba(255, 255, 255, 0.5);
			transition: all 0.3s ease;
		}

		.user-dropdown:hover .avatar {
			transform: scale(1.05);
			box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
		}

		/* Nav links in top bar */
		.top-navbar .nav-link {
			color: rgba(255, 255, 255, 0.85);
			padding: 0.5rem 1rem;
			border-radius: 8px;
			transition: all 0.3s ease;
			margin: 0 5px;
		}

		.top-navbar .nav-link:hover {
			color: white;
			background-color: rgba(255, 255, 255, 0.1);
		}

		.top-navbar .nav-link.active {
			color: white;
			background-color: rgba(255, 255, 255, 0.2);
			font-weight: 500;
		}

		.top-navbar .nav-link i {
			margin-right: 8px;
		}

		/* Courses dropdown in navbar */
		.courses-dropdown .dropdown-menu {
			width: 280px;
			max-height: 400px;
			overflow-y: auto;
		}

		.courses-dropdown .dropdown-item {
			white-space: normal;
			padding: 10px 15px;
		}

		/* Main Content */
		.main-content {
			padding: 80px 30px 30px;
			transition: all var(--transition-speed) ease;
		}

		/* Dashboard Cards */
		.counter-card {
			border-radius: 15px;
			border: none;
			box-shadow: 0 5px 20px rgba(0,0,0,0.05);
			padding: 30px 20px;
			transition: all var(--transition-speed) ease;
			position: relative;
			overflow: hidden;
			z-index: 1;
		}

		.counter-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 25px rgba(0,0,0,0.1);
		}

		.counter-card::after {
			content: '';
			position: absolute;
			bottom: 0;
			right: 0;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: rgba(67, 97, 238, 0.1);
			z-index: -1;
			transform: translate(30%, 30%);
		}

		.counter-card:nth-child(2)::after {
			background-color: rgba(72, 149, 239, 0.1);
		}

		.counter-card:nth-child(3)::after {
			background-color: rgba(76, 201, 240, 0.1);
		}

		.counter-card i {
			font-size: 2.8rem;
			margin-bottom: 15px;
			background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			display: inline-block;
		}

		.counter {
			font-size: 2.2rem;
			font-weight: 700;
			margin-bottom: 5px;
			color: var(--dark-color);
		}

		.counter-title {
			font-size: 1rem;
			color: #6c757d;
			font-weight: 500;
		}

		/* Breadcrumb styling */
		.breadcrumb {
			background-color: transparent;
			padding: 0;
		}

		.breadcrumb-item a {
			color: var(--primary-color);
			text-decoration: none;
		}

		.breadcrumb-item.active {
			color: var(--gray-600);
		}

		/* Course Card Styling */
		.course-card {
			border-radius: var(--border-radius);
			overflow: hidden;
			box-shadow: var(--card-shadow);
			transition: all 0.3s ease;
			cursor: pointer;
			height: 100%;
			display: flex;
			flex-direction: column;
			border: none;
			background: white;
		}

		.course-card:hover {
			transform: translateY(-8px);
			box-shadow: var(--hover-shadow);
		}

		.course-image {
			height: 200px;
			background-size: cover;
			background-position: center;
			position: relative;
		}

		/* Default gradient backgrounds for courses without images */
		.course-image.default-1 {
			background-image: linear-gradient(45deg, #4d61fc, #6c7aff);
		}

		.course-image.default-2 {
			background-image: linear-gradient(45deg, #ff9f43, #ffbc7d);
		}

		.course-image.default-3 {
			background-image: linear-gradient(45deg, #38c172, #74e39a);
		}

		.course-image.default-4 {
			background-image: linear-gradient(45deg, #6f42c1, #a78edb);
		}

		.course-badge {
			position: absolute;
			top: 15px;
			right: 15px;
		}

		.badge.bg-primary {
			background-color: var(--primary-color) !important;
			padding: 0.5em 0.8em;
			font-weight: 500;
			letter-spacing: 0.5px;
			border-radius: 6px;
		}

		.course-code {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			background: rgba(0, 0, 0, 0.65);
			backdrop-filter: blur(10px);
			color: white;
			padding: 10px 10px;
			font-weight: 500;
			font-size: 0.95rem;
		}

		.course-content {
			padding: 20px;
			flex-grow: 1;
			display: flex;
			flex-direction: column;
		}

		.course-content h5 {
			font-weight: 600;
			margin-bottom: 15px;
			color: var(--dark-color);
			line-height: 1.4;
		}

		.course-footer {
			padding: 10px 25px;
			background-color: var(--light-color);
			border-top: 1px solid var(--gray-200);
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.course-stats {
			display: flex;
			gap: 20px;
		}

		.stat-item {
			display: flex;
			align-items: center;
			gap: 8px;
			color: var(--gray-600);
			font-size: 0.95rem;
		}

		.stat-item i {
			color: var(--primary-color);
			opacity: 0.8;
		}

		/* Page header styling */
		.page-header {
			background-color: white;
			border-radius: var(--border-radius);
			padding: 25px 30px;
			margin-bottom: 30px;
			box-shadow: var(--content-shadow);
		}

		.page-header h1 {
			font-weight: 600;
			color: var(--dark-color);
		}

		/* Empty state styling */
		.empty-state {
			text-align: center;
			padding: 60px 20px;
			background-color: white;
			border-radius: var(--border-radius);
			box-shadow: var(--content-shadow);
		}

		.empty-state i {
			font-size: 4rem;
			color: var(--secondary-color);
			margin-bottom: 20px;
			opacity: 0.7;
		}

		.empty-state h4 {
			font-weight: 600;
			margin-bottom: 15px;
			color: var(--dark-color);
		}

		/* Button styling */
		.btn-primary {
			background-color: var(--primary-color);
			border-color: var(--primary-color);
			border-radius: 8px;
			padding: 0.5rem 1.25rem;
			font-weight: 500;
			transition: all 0.3s ease;
			box-shadow: 0 4px 10px rgba(77, 97, 252, 0.15);
		}

		.btn-primary:hover, .btn-primary:active {
			background-color: var(--primary-dark) !important;
			border-color: var(--primary-dark) !important;
			transform: translateY(-2px);
			box-shadow: 0 6px 15px rgba(77, 97, 252, 0.25);
		}

		/* Dropdown menu styling */
		.dropdown-menu {
			border-radius: 10px;
			border: none;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
			padding: 10px 0;
		}

		.dropdown-item {
			padding: 8px 20px;
			color: var(--gray-700);
			transition: all 0.2s ease;
		}

		.dropdown-item:hover {
			background-color: var(--light-color);
			color: var(--primary-color);
		}

		.dropdown-divider {
			margin: 8px 0;
			border-top-color: var(--gray-200);
		}

		/* Responsive */
		@media (max-width: 991.98px) {
			.main-content {
				padding: 75px 15px 20px;
			}

			.page-header {
				padding: 20px;
			}

			.courses-dropdown .dropdown-menu {
				width: 100%;
			}
		}
	</style>
</head>

<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand d-flex align-items-center" th:href="@{/student/{studentId}/courses(studentId=${student.id})}">
			<i class="fas fa-graduation-cap me-2"></i>
			<span>Trường SICT - HaUI</span>
		</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<!-- Dashboard link moved to top navbar -->
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/student/{studentId}/courses(studentId=${student.id})}">
						<i class="fas fa-tachometer-alt"></i> Dashboard
					</a>
				</li>

				<!-- Chatbot link moved to top navbar -->
				<li class="nav-item">
					<a class="nav-link" th:href="@{/student/{studentId}/chatbot(studentId=${student.id})}">
						<i class="fas fa-robot"></i> Chatbot
					</a>
				</li>

				<!-- Courses dropdown menu -->
				<li class="nav-item dropdown courses-dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="coursesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="fas fa-book"></i> Khóa học
					</a>
					<ul class="dropdown-menu" aria-labelledby="coursesDropdown">
						<li th:each="course : ${courses}">
							<a class="dropdown-item" th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}" th:text="${course.name}"></a>
						</li>
						<li th:if="${courses.size() == 0}">
							<span class="dropdown-item text-muted">Không có khóa học nào</span>
						</li>
					</ul>
				</li>
			</ul>

			<ul class="navbar-nav ms-auto">
				<li class="nav-item dropdown user-dropdown">
					<a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
					   data-bs-toggle="dropdown">
						<div class="avatar me-2">
							<span th:text="${#strings.substring(student.firstName, 0, 1) + #strings.substring(student.lastName, 0, 1)}"></span>
						</div>
						<span th:text="${student.firstName + ' ' + student.lastName}"></span>
					</a>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Hồ sơ</a></li>
						<li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Cài đặt</a></li>
						<li><hr class="dropdown-divider"></li>
						<li>
							<form action="#" th:action="@{/logout}" method="POST">
								<button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</button>
							</form>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>

<!-- Main Content -->
<div class="main-content">
	<div class="container-fluid">
		<!-- Page Header -->
		<!-- Course Cards -->
		<div class="row mt-4" th:if="${courses.size() > 0}">
			<div class="col-lg-4 col-md-6 mb-4" th:each="course, iterStat : ${courses}">
				<a th:href="@{/student/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}"
				   class="text-decoration-none text-dark">
					<div class="course-card">
						<!-- Use imagePath if available, otherwise use default gradient -->
						<div th:if="${course.imagePath != null && !course.imagePath.isEmpty()}"
							 class="course-image"
							 th:style="'background-image: url(' + @{${course.imagePath}} + ');'">
						</div>
						<div th:if="${course.imagePath == null || course.imagePath.isEmpty()}"
							 th:class="'course-image default-' + ${iterStat.count % 4 + 1}">
						</div>
						<div class="course-content">
							<h5 class="mb-3" th:text="${course.name}"></h5>
							<p class="text-muted mb-0" th:text="${course.teacher != null ? course.teacher.name : ''}">
							</p>
						</div>
						<div class="course-footer">
							<div class="course-stats">
								<div class="stat-item">
									<i class="fas fa-users"></i>
									<span th:text="${course.students != null ? course.students.size() : 0}"></span>
								</div>
								<div class="stat-item">
									<i class="fas fa-book"></i>
									<span th:text="${course.lessons != null ? course.lessons.size() : 0}"></span>
								</div>
							</div>
							<div>
								<i class="fas fa-arrow-right text-primary"></i>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>

		<!-- No Courses Message -->
		<div class="empty-state" th:if="${courses.size() == 0}">
			<i class="fas fa-book-open"></i>
			<h4>Không có khóa học nào</h4>
			<p class="text-muted">Bạn chưa đăng ký khóa học nào. Hãy liên hệ với giáo viên để đăng ký!</p>
		</div>
	</div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Add active class to current page nav link
		const currentPath = window.location.pathname;
		const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

		navLinks.forEach(link => {
			if (link.getAttribute('href') && currentPath.includes(link.getAttribute('href'))) {
				link.classList.add('active');
			}
		});
	});
</script>
</body>
</html>
