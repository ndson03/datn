<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${lesson.id == 0 ? 'Thêm bài học mới' : 'Cập nhật bài học'}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}">
            <i class="fas fa-graduation-cap me-2"></i>
            <span>Trường SICT - HaUI</span>
        </a>

        <button class="navbar-toggler" type="button" id="mobileToggle">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown user-dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown">
                        <div class="avatar me-2">
                            <span th:text="${#strings.substring(teacher.firstName, 0, 1) + #strings.substring(teacher.lastName, 0, 1)}"></span>
                        </div>
                        <span th:text="${teacher.firstName + ' ' + teacher.lastName}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Hồ sơ</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Cài đặt</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form action="#" th:action="@{/logout}" method="POST">
                                <button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar Toggle Button -->
<button class="sidebar-toggle" id="sidebarToggle">
    <i class="fas fa-chevron-left"></i>
</button>

<!-- Side Navbar -->
<nav class="side-navbar" id="sideNav">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
        <a class="nav-link" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}" title="Dashboard">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a class="nav-link" th:href="@{/teacher/{teacherId}/chatbot(teacherId=${teacher.id})}" title="Chatbot">
            <i class="fas fa-robot"></i>
            <span>Chatbot</span>
        </a>

        <div class="mt-3 px-3">
            <div class="small text-muted text-uppercase">Khóa học</div>
            <hr class="my-2">
        </div>

        <div th:each="course : ${courses}">
            <a class="nav-link"
               th:href="@{/teacher/{teacherId}/courses/{courseId}(teacherId=${teacher.id}, courseId=${course.id})}"
               th:title="${course.name}"
               th:classappend="${course.id == courseId ? 'active' : ''}">
                <i class="fas fa-book"></i>
                <span th:text="${course.name}"></span>
            </a>
        </div>
    </div>
</nav>


<!-- Main Content -->
<div class="main-content mt-5 pt-3">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4" style="padding-top: 30px">
            <h1 class="h2 mb-0" th:text="${lesson.id == 0 ? 'Thêm bài học mới' : 'Cập nhật bài học'}"></h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}">Khóa học</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/lessons/course/{id}(id=${course.id})}" th:text="${course.name}"></a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${lesson.id == 0 ? 'Thêm bài học mới' : 'Cập nhật bài học'}"></li>
                </ol>
            </nav>
        </div>

        <!-- Lesson Form Card -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-book-open me-2"></i>
                    Thông tin bài học
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/teacher/{teacherId}/course/{courseId}/lesson/saveLesson (teacherId=${teacher.id}, courseId=${course.id})}" th:object="${lesson}" method="POST">
                    <!-- Hidden field cho ID bài học -->
                    <input type="hidden" th:field="*{id}" />

                    <!-- Hidden field cho courseId -->
                    <input type="hidden" name="courseId" th:value="${course.id}" />

                    <!-- Thứ tự hiển thị của bài học -->
                    <div class="mb-3 row">
                        <label for="orderNumber" class="col-sm-2 col-form-label">Thứ tự hiển thị:</label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{orderNumber}" class="form-control" id="orderNumber" min="1" required />
                        </div>
                    </div>

                    <!-- Tiêu đề bài học -->
                    <div class="mb-3 row">
                        <label for="title" class="col-sm-2 col-form-label">Tiêu đề:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Nhập tiêu đề bài học" required />
                            <div th:if="${#fields.hasErrors('title')}" class="error-text">Vui lòng nhập tiêu đề bài học!</div>
                        </div>
                    </div>

                    <!-- Mô tả bài học -->
                    <div class="mb-3 row">
                        <label for="description" class="col-sm-2 col-form-label">Mô tả:</label>
                        <div class="col-sm-10">
                            <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Nhập mô tả bài học"></textarea>
                        </div>
                    </div>

                    <!-- Các nút hành động -->
                    <div class="text-end">
                        <a th:href="@{/teacher/{teacherId}/courses/{courseId}(teacherId=${teacher.id}, courseId=${course.id})}" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-times me-1"></i> Hủy
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    // Modified for fixed sidebar
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sideNavbar = document.querySelector('.side-navbar');
        const mainContent = document.querySelector('.main-content');

        // Only for mobile view
        sidebarToggle.addEventListener('click', function() {
            sideNavbar.classList.toggle('show');
        });
    });
</script>
</body>
</html>
