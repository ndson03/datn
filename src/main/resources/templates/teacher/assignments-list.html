<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignments List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        .quiz-badge {
            background-color: #17a2b8;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        .days-remaining-urgent {
            color: #dc3545;
            font-weight: bold;
        }
        .days-remaining-warning {
            color: #ffc107;
            font-weight: bold;
        }
        .days-remaining-ok {
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Assignments</h1>

    <div class="mb-3">
        <a th:href="@{/assignments/showFormForAdd}" class="btn btn-primary">Add Assignment</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Assignment Name</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Days Remaining</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assignment : ${assignments}">
            <td>
                <span th:text="${assignment.name}"></span>
                <span th:if="${assignment.isQuiz}" class="quiz-badge">Quiz</span>
            </td>
            <td th:text="${assignment.description}"></td>
            <td th:text="${assignment.dueDate}"></td>
            <td>
                        <span th:class="${assignment.daysRemaining <= 1 ? 'days-remaining-urgent' :
                                          assignment.daysRemaining <= 3 ? 'days-remaining-warning' : 'days-remaining-ok'}"
                              th:text="${assignment.daysRemaining}"></span>
            </td>
            <td>
                <a th:href="@{/assignments/showFormForUpdate(assignmentId=${assignment.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/assignments/delete(assignmentId=${assignment.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this assignment?'))) return false;">Delete</a>
                <a th:if="${assignment.isQuiz}" th:href="@{/assignments/quiz/create/{id}(id=${assignment.id})}" class="btn btn-success btn-sm">Edit Quiz</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${assignments.empty}" class="alert alert-info">
        No assignments found.
    </div>
</div>

<!-- Bootstrap & jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
