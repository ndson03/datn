<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Edit Grades</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome 6 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- Material Design Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand d-flex align-items-center" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}" style="padding-left: 20px">
			<i class="fas fa-graduation-cap me-2"></i>
			<span>Trường SICT - HaUI</span>
		</a>

		<button class="navbar-toggler" type="button" id="sidebarToggle">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item dropdown user-dropdown">
					<a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
					   data-bs-toggle="dropdown">
						<div class="avatar me-2">
							<span th:text="${#strings.substring(teacher.firstName, 0, 1) + #strings.substring(teacher.lastName, 0, 1)}"></span>
						</div>
						<span th:text="${teacher.firstName + ' ' + teacher.lastName}"></span>
					</a>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Hồ sơ</a></li>
						<li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Cài đặt</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li>
							<form action="#" th:action="@{/logout}" method="POST">
								<button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
							</form>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>

<!-- Side Navbar - FIXED WIDTH -->
<nav class="side-navbar">
	<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
		<a class="nav-link" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}" title="Dashboard">
			<i class="fas fa-tachometer-alt"></i>
			<span>Dashboard</span>
		</a>
		<a class="nav-link" href="/gemini/qna" title="Dashboard">
			<i class="fas fa-tachometer-alt"></i>
			<span>Chatbot</span>
		</a>
		<div class="mt-3 text-center">
			<div class="small text-muted px-2">KHÓA HỌC</div>
			<hr class="my-2">
		</div>
		<div th:each="course : ${courses}">
			<a class="nav-link"
			   th:href="@{/teacher/{teacherId}/courses/{courseId}(teacherId=${teacher.id}, courseId=${course.id})}"
			   th:title="${course.name}"
			   th:classappend="${course.id == courseId ? 'active' : ''}">
				<i class="fas fa-book"></i>
				<span th:text="${course.name}"></span>
			</a>
		</div>
	</div>
</nav>

<!-- Main Content -->
<div class="main-content mt-5 pt-3">
	<div class="container-fluid">
		<!-- Page Header -->
		<div class="d-flex justify-content-between align-items-center mb-4" style="padding-top: 30px">
			<h1 class="h2 mb-0" th:text="${'Nhập điểm ' + course.name}">Nhập điểm</h1>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Khóa học</a></li>
					<li class="breadcrumb-item active" aria-current="page">Nhập điểm</li>
				</ol>
			</nav>
		</div>

		<!-- Grades Card -->
		<div class="card">
			<div class="card-header">
				<h5 class="mb-0">
					<i class="fas fa-chart-line me-2"></i>
					Bảng điểm sinh viên
				</h5>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
						<tr>
							<th scope="col">Sinh viên</th>
							<th scope="col">Điểm TX1</th>
							<th scope="col">Điểm TX2</th>
							<th scope="col">Điểm GK</th>
							<th scope="col">Thao tác</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="student, iterStat : ${students}">
							<td th:text="${student.firstName + ' ' + student.lastName}"></td>
							<form th:action="@{/teacher/{teacherId}/courses/{courseId}/editGrades/save/{gradeDetailsId}(teacherId=${teacher.id}, courseId=${course.id}, gradeDetailsId=${gradeDetailsList[iterStat.index].id})}" method="POST">
								<td>
									<input type="number" step="0.1" min="0" max="10" class="form-control" th:name="gradeOne" th:value="${gradeDetailsList[iterStat.index].gradeOne}" />
								</td>
								<td>
									<input type="number" step="0.1" min="0" max="10" class="form-control" th:name="gradeTwo" th:value="${gradeDetailsList[iterStat.index].gradeTwo}" />
								</td>
								<td>
									<input type="number" step="0.1" min="0" max="10" class="form-control" th:name="gradeThree" th:value="${gradeDetailsList[iterStat.index].gradeThree}" />
								</td>
								<td>
									<button type="submit" class="btn btn-primary btn-sm">
										<i class="fas fa-save me-1"></i> Xác nhận
									</button>
								</td>
							</form>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
	// Modified for fixed sidebar
	document.addEventListener('DOMContentLoaded', function() {
		const sidebarToggle = document.getElementById('sidebarToggle');
		const sideNavbar = document.querySelector('.side-navbar');
		const mainContent = document.querySelector('.main-content');

		// Only for mobile view
		sidebarToggle.addEventListener('click', function() {
			sideNavbar.classList.toggle('show');
		});
	});
</script>
</body>
</html>
