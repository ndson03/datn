<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Courses</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome 6 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

	<style>
		:root {
			--primary-color: #4d61fc;
			--primary-dark: #3a4cd1;
			--secondary-color: #6c7aff;
			--accent-color: #ff9f43;
			--light-color: #f0f3ff;
			--dark-color: #2d3748;
			--success-color: #38c172;
			--danger-color: #e3342f;
			--warning-color: #ffce54;
			--info-color: #3498db;
			--gray-100: #f8f9fc;
			--gray-200: #edf2f7;
			--gray-300: #e2e8f0;
			--gray-600: #718096;
			--gray-700: #4a5568;
			--border-radius: 12px;
			--card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
			--hover-shadow: 0 15px 30px rgba(77, 97, 252, 0.15);
			--content-shadow: 0 3px 15px rgba(0, 0, 0, 0.04);
		}

		body {
			font-family: 'Poppins', sans-serif;
			background-color: var(--gray-100);
			color: var(--dark-color);
			padding-top: 60px;
		}

		/* Top navbar styling */
		.top-navbar {
			background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
			box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
			padding: 0.8rem 1.5rem;
			border-bottom: none;
		}

		.navbar-brand {
			font-weight: 600;
			color: white;
		}

		.navbar-brand i {
			font-size: 1.2rem;
		}

		/* Navigation links in top navbar */
		.top-navbar .nav-link {
			color: rgba(255, 255, 255, 0.85);
			font-weight: 500;
			padding: 0.5rem 1rem;
			border-radius: 6px;
			transition: all 0.3s ease;
		}

		.top-navbar .nav-link:hover {
			color: white;
			background-color: rgba(255, 255, 255, 0.1);
		}

		.top-navbar .nav-link.active {
			color: white;
			background-color: rgba(255, 255, 255, 0.15);
		}

		.top-navbar .nav-link i {
			margin-right: 5px;
		}

		.avatar {
			width: 36px;
			height: 36px;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.2);
			backdrop-filter: blur(5px);
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-weight: 600;
			border: 2px solid rgba(255, 255, 255, 0.5);
			transition: all 0.3s ease;
		}

		.user-dropdown:hover .avatar {
			transform: scale(1.05);
			box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
		}

		/* Side navbar styling */
		.side-navbar {
			background-color: white;
			border-right: 1px solid var(--gray-200);
			box-shadow: var(--content-shadow);
			position: fixed;
			left: 0;
			top: 60px;
			height: calc(100vh - 60px);
			width: 250px;
			z-index: 1000;
			transition: all 0.3s ease;
			overflow-y: auto;
			padding-top: 15px;
		}

		.side-navbar.collapsed {
			width: 60px;
		}

		.side-navbar .nav-link {
			color: var(--gray-700);
			border-radius: 8px;
			margin: 3px 8px;
			padding: 8px 15px;
			transition: all 0.3s ease;
		}

		.side-navbar .nav-link:hover {
			background-color: var(--light-color);
			color: var(--primary-color);
		}

		.side-navbar .nav-link.active {
			background-color: var(--primary-color);
			color: white;
			box-shadow: 0 5px 15px rgba(77, 97, 252, 0.25);
		}

		.side-navbar .nav-link.active i {
			color: white;
			transform: translateX(3px);
		}

		.side-navbar .nav-link i {
			transition: all 0.3s ease;
			width: 18px;
			text-align: center;
			margin-right: 8px;
		}

		.side-navbar .nav-link:hover i {
			transform: translateX(3px);
		}

		.side-navbar.collapsed .nav-link span,
		.side-navbar.collapsed .section-title {
			display: none;
		}

		.side-navbar.collapsed .nav-link {
			text-align: center;
			padding: 12px 0;
		}

		.side-navbar.collapsed .nav-link i {
			margin-right: 0;
			font-size: 1.1rem;
		}

		/* Main content styling */
		.main-content {
			margin-left: 250px;
			padding: 20px;
			transition: all 0.3s ease;
		}

		.main-content.expanded {
			margin-left: 60px;
		}

		/* Course Card Styling */
		.course-card {
			border-radius: var(--border-radius);
			overflow: hidden;
			box-shadow: var(--card-shadow);
			transition: all 0.3s ease;
			cursor: pointer;
			height: 100%;
			display: flex;
			flex-direction: column;
			border: none;
			background: white;
		}

		.course-card:hover {
			transform: translateY(-8px);
			box-shadow: var(--hover-shadow);
		}

		.course-image {
			height: 200px;
			background-size: cover;
			background-position: center;
			position: relative;
		}

		/* Default gradient backgrounds for courses without images */
		.course-image.default-1 {
			background-image: linear-gradient(45deg, #4d61fc, #6c7aff);
		}

		.course-image.default-2 {
			background-image: linear-gradient(45deg, #ff9f43, #ffbc7d);
		}

		.course-image.default-3 {
			background-image: linear-gradient(45deg, #38c172, #74e39a);
		}

		.course-image.default-4 {
			background-image: linear-gradient(45deg, #6f42c1, #a78edb);
		}

		.course-badge {
			position: absolute;
			top: 15px;
			right: 15px;
		}

		.badge.bg-primary {
			background-color: var(--primary-color) !important;
			padding: 0.5em 0.8em;
			font-weight: 500;
			letter-spacing: 0.5px;
			border-radius: 6px;
		}

		.course-code {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			background: rgba(0, 0, 0, 0.65);
			backdrop-filter: blur(10px);
			color: white;
			padding: 10px 10px;
			font-weight: 500;
			font-size: 0.95rem;
		}

		.course-content {
			padding: 20px;
			flex-grow: 1;
			display: flex;
			flex-direction: column;
		}

		.course-content h5 {
			font-weight: 600;
			margin-bottom: 15px;
			color: var(--dark-color);
			line-height: 1.4;
		}

		.course-footer {
			padding: 10px 25px;
			background-color: var(--light-color);
			border-top: 1px solid var(--gray-200);
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.course-stats {
			display: flex;
			gap: 20px;
		}

		.stat-item {
			display: flex;
			align-items: center;
			gap: 8px;
			color: var(--gray-600);
			font-size: 0.95rem;
		}

		.stat-item i {
			color: var(--primary-color);
			opacity: 0.8;
		}

		/* Page header styling */
		.page-header {
			background-color: white;
			border-radius: var(--border-radius);
			padding: 25px 30px;
			margin-bottom: 30px;
			box-shadow: var(--content-shadow);
		}

		.page-header h1 {
			font-weight: 600;
			color: var(--dark-color);
		}

		.breadcrumb-item a {
			color: var(--primary-color);
			text-decoration: none;
		}

		.breadcrumb-item.active {
			color: var(--gray-600);
		}

		/* Section title in sidebar */
		.section-title {
			padding: 0 15px;
			margin-top: 15px;
			margin-bottom: 8px;
			font-size: 0.75rem;
			text-transform: uppercase;
			font-weight: 600;
			color: var(--gray-600);
		}

		/* Empty state styling */
		.empty-state {
			text-align: center;
			padding: 60px 20px;
			background-color: white;
			border-radius: var(--border-radius);
			box-shadow: var(--content-shadow);
		}

		.empty-state i {
			font-size: 4rem;
			color: var(--secondary-color);
			margin-bottom: 20px;
			opacity: 0.7;
		}

		.empty-state h4 {
			font-weight: 600;
			margin-bottom: 15px;
			color: var(--dark-color);
		}

		/* Button styling */
		.btn-primary {
			background-color: var(--primary-color);
			border-color: var(--primary-color);
			border-radius: 8px;
			padding: 0.5rem 1.25rem;
			font-weight: 500;
			transition: all 0.3s ease;
			box-shadow: 0 4px 10px rgba(77, 97, 252, 0.15);
		}

		.btn-primary:hover, .btn-primary:active {
			background-color: var(--primary-dark) !important;
			border-color: var(--primary-dark) !important;
			transform: translateY(-2px);
			box-shadow: 0 6px 15px rgba(77, 97, 252, 0.25);
		}

		/* Sidebar toggle button */
		.sidebar-toggle {
			position: fixed;
			left: 250px;
			top: 70px;
			background-color: white;
			color: var(--primary-color);
			border: none;
			border-radius: 0 8px 8px 0;
			padding: 8px 12px;
			box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
			transition: all 0.3s ease;
			z-index: 1001;
		}

		.sidebar-toggle.collapsed {
			left: 60px;
		}

		.sidebar-toggle:hover {
			background-color: var(--primary-color);
			color: white;
		}

		/* Dropdown menu styling */
		.dropdown-menu {
			border-radius: 10px;
			border: none;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
			padding: 10px 0;
		}

		.dropdown-item {
			padding: 8px 20px;
			color: var(--gray-700);
			transition: all 0.2s ease;
		}

		.dropdown-item:hover {
			background-color: var(--light-color);
			color: var(--primary-color);
		}

		.dropdown-divider {
			margin: 8px 0;
			border-top-color: var(--gray-200);
		}

		/* Mobile responsive styling */
		@media (max-width: 991.98px) {
			.side-navbar {
				transform: translateX(-100%);
				width: 270px;
			}

			.side-navbar.show {
				transform: translateX(0);
			}

			.main-content {
				margin-left: 0;
				padding: 15px;
			}

			.main-content.expanded {
				margin-left: 0;
			}

			.sidebar-toggle {
				display: none;
			}
		}
	</style>
</head>

<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand d-flex align-items-center" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}">
			<i class="fas fa-graduation-cap me-2"></i>
			<span>Trường SICT - HaUI</span>
		</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<!-- Top Nav Links - Moved from sidebar -->
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}">
						<i class="fas fa-tachometer-alt"></i> Dashboard
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/teacher/{teacherId}/chatbot(teacherId=${teacher.id})}">
						<i class="fas fa-robot"></i> Chatbot
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}">
						<i class="fas fa-book"></i> Khóa học
					</a>
				</li>
			</ul>

			<!-- User dropdown -->
			<ul class="navbar-nav ms-auto">
				<li class="nav-item dropdown user-dropdown">
					<a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
					   data-bs-toggle="dropdown">
						<div class="avatar me-2">
							<span th:text="${#strings.substring(teacher.firstName, 0, 1) + #strings.substring(teacher.lastName, 0, 1)}"></span>
						</div>
						<span th:text="${teacher.firstName + ' ' + teacher.lastName}"></span>
					</a>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Hồ sơ</a></li>
						<li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Cài đặt</a></li>
						<li><hr class="dropdown-divider"></li>
						<li>
							<form action="#" th:action="@{/logout}" method="POST">
								<button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</button>
							</form>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>

<!-- Sidebar Toggle Button -->
<button class="sidebar-toggle" id="sidebarToggle">
	<i class="fas fa-chevron-left"></i>
</button>

<!-- Side Navbar - Only for Course Directory -->
<nav class="side-navbar" id="sideNav">
	<div class="section-title">Danh sách khóa học</div>
	<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
		<div th:each="course : ${courses}">
			<a class="nav-link"
			   th:href="@{/teacher/{teacherId}/courses/{courseId}(teacherId=${teacher.id}, courseId=${course.id})}"
			   th:title="${course.name}">
				<i class="fas fa-book"></i>
				<span th:text="${course.name}"></span>
			</a>
		</div>
	</div>
</nav>

<!-- Main Content -->
<div class="main-content">
	<div class="container-fluid">
		<!-- Page Header -->
		<div class="page-header">
			<h1 class="h3 mb-2">Khóa học</h1>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Khóa học</li>
				</ol>
			</nav>
		</div>

		<!-- Course Cards -->
		<div class="row mt-4" th:if="${courses.size() > 0}">
			<div class="col-lg-4 col-md-6 mb-4" th:each="course, iterStat : ${courses}">
				<a th:href="@{/teacher/{teacherId}/courses/{courseId}(teacherId=${teacher.id}, courseId=${course.id})}"
				   class="text-decoration-none text-dark">
					<div class="course-card">
						<!-- Use imagePath if available, otherwise use default gradient -->
						<div th:if="${course.imagePath != null && !course.imagePath.isEmpty()}"
							 class="course-image"
							 th:style="'background-image: url(' + @{${course.imagePath}} + ');'">
							<div class="course-badge">
								<span class="badge bg-primary">Active</span>
							</div>
						</div>
						<div th:if="${course.imagePath == null || course.imagePath.isEmpty()}"
							 th:class="'course-image default-' + ${iterStat.count % 4 + 1}">
							<div class="course-badge">
								<span class="badge bg-primary">Active</span>
							</div>
						</div>
						<div class="course-content">
							<h5 class="mb-3" th:text="${course.name}"></h5>
							<p class="text-muted mb-0" th:text="${teacher.name}">
							</p>
						</div>
						<div class="course-footer">
							<div class="course-stats">
								<div class="stat-item">
									<i class="fas fa-users"></i>
									<span th:text="${course.students != null ? course.students.size() : 0}"></span>
								</div>
								<div class="stat-item">
									<i class="fas fa-book"></i>
									<span th:text="${course.lessons != null ? course.lessons.size() : 0}"></span>
								</div>
							</div>
							<div>
								<i class="fas fa-arrow-right text-primary"></i>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>

		<!-- No Courses Message -->
		<div class="empty-state" th:if="${courses.size() == 0}">
			<i class="fas fa-book-open"></i>
			<h4>Không có khóa học nào</h4>
			<p class="text-muted">Bạn chưa có khóa học nào. Hãy tạo khóa học đầu tiên!</p>
			<button class="btn btn-primary mt-3">
				<i class="fas fa-plus me-2"></i> Tạo khóa học mới
			</button>
		</div>
	</div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Sidebar toggle functionality
		const sidebarToggle = document.getElementById('sidebarToggle');
		const sideNav = document.getElementById('sideNav');
		const mainContent = document.querySelector('.main-content');

		// Desktop toggle
		sidebarToggle.addEventListener('click', function() {
			sideNav.classList.toggle('collapsed');
			mainContent.classList.toggle('expanded');
			sidebarToggle.classList.toggle('collapsed');

			// Change icon direction
			const icon = sidebarToggle.querySelector('i');
			if (icon.classList.contains('fa-chevron-left')) {
				icon.classList.remove('fa-chevron-left');
				icon.classList.add('fa-chevron-right');
			} else {
				icon.classList.remove('fa-chevron-right');
				icon.classList.add('fa-chevron-left');
			}
		});

		// Handle window resize
		window.addEventListener('resize', function() {
			if (window.innerWidth < 992) {
				sideNav.classList.remove('collapsed');
				mainContent.classList.remove('expanded');
				sidebarToggle.classList.remove('collapsed');
			}
		});
	});
</script>
</body>
</html>
