<!DOCTYPE html>
<html lang="vi">
<head>
	<title>New Assignment</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome 6 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- Material Design Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/layout.css}">
	<style>
		.error-text {
			color: red;
		}
		.card {
			max-width: 800px;
			margin: 0 auto;
		}
		.form-group {
			margin-bottom: 1rem;
		}
		/* Thêm hiệu ứng hover cho các nút */
		.btn:hover {
			transform: translateY(-2px);
			transition: transform 0.2s ease;
		}
	</style>
</head>

<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand d-flex align-items-center" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}">
			<i class="fas fa-graduation-cap me-2"></i>
			<span>Trường SICT - HaUI</span>
		</a>

		<button class="navbar-toggler" type="button" id="mobileToggle">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item dropdown user-dropdown">
					<a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
					   data-bs-toggle="dropdown">
						<div class="avatar me-2">
							<span th:text="${#strings.substring(teacher.firstName, 0, 1) + #strings.substring(teacher.lastName, 0, 1)}"></span>
						</div>
						<span th:text="${teacher.firstName + ' ' + teacher.lastName}"></span>
					</a>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Hồ sơ</a></li>
						<li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Cài đặt</a></li>
						<li><hr class="dropdown-divider"></li>
						<li>
							<form action="#" th:action="@{/logout}" method="POST">
								<button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</button>
							</form>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>

<!-- Sidebar Toggle Button -->
<button class="sidebar-toggle" id="sidebarToggle">
	<i class="fas fa-chevron-left"></i>
</button>

<!-- Side Navbar -->
<nav class="side-navbar" id="sideNav">
	<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
		<a class="nav-link" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}" title="Dashboard">
			<i class="fas fa-tachometer-alt"></i>
			<span>Dashboard</span>
		</a>
		<a class="nav-link" th:href="@{/teacher/{teacherId}/chatbot(teacherId=${teacher.id})}" title="Chatbot">
			<i class="fas fa-robot"></i>
			<span>Chatbot</span>
		</a>

		<div class="mt-3 px-3">
			<div class="small text-muted text-uppercase">Khóa học</div>
			<hr class="my-2">
		</div>

		<div th:each="courseItem : ${courses}">
			<a class="nav-link"
			   th:href="@{/teacher/{teacherId}/courses/{courseId}(teacherId=${teacher.id}, courseId=${courseItem.id})}"
			   th:title="${courseItem.name}"
			   th:classappend="${courseItem.id == course.id ? 'active' : ''}">
				<i class="fas fa-book"></i>
				<span th:text="${courseItem.name}"></span>
			</a>
		</div>
	</div>
</nav>


<!-- Main Content -->
<div class="main-content mt-5 pt-3">
	<div class="container-fluid">
		<!-- Page Header -->
		<div class="d-flex justify-content-between align-items-center mb-4" style="padding-top: 30px">
			<h1 class="h3 mb-0">Thêm bài tập</h1>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}">Khóa học</a></li>
					<li class="breadcrumb-item"><a th:href="@{/teacher/{teacherId}/courses/{courseId}(teacherId=${teacher.id}, courseId=${course.id})}" th:text="${course.name}"></a></li>
					<li class="breadcrumb-item"><a th:href="@{/teacher/{teacherId}/courses/{courseId}/lessons/{lessonId}(teacherId=${teacher.id}, courseId=${course.id}, lessonId=${lesson.id})}" th:text="${lesson.title}"></a></li>
					<li class="breadcrumb-item active" aria-current="page">Thêm bài tập</li>
				</ol>
			</nav>
		</div>

		<!-- Assignment Form Card -->
		<div class="card shadow-sm">
			<div class="card-header bg-primary text-white">
				<h5 class="mb-0">
					<i class="fas fa-tasks me-2"></i>
					Thông tin bài tập mới cho bài học: <span th:text="${lesson.title}"></span>
				</h5>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/teacher/{teacherId}/course/{courseId}/lesson/{lessonId}/assignment/save(teacherId=${teacher.id}, courseId=${course.id}, lessonId=${lesson.id})}"
					  th:object="${assignment}" method="POST">

					<!-- Hidden field for id -->
					<input type="hidden" th:field="*{id}" />

					<div class="row">
						<div class="col-md-6">
							<div class="form-group mb-3">
								<label for="name" class="form-label">Tên bài tập:</label>
								<input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập tên bài tập">
								<div th:if="${#fields.hasErrors('name')}" class="error-text">Vui lòng nhập tên bài tập!</div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group mb-3">
								<label for="assignmentType" class="form-label">Loại bài tập:</label>
								<select class="form-select" id="assignmentType" th:field="*{quiz}">
									<option value="false">Bài tập thông thường</option>
									<option value="true">Bài Quiz</option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="form-group mb-3">
								<label for="description" class="form-label">Mô tả:</label>
								<textarea class="form-control" id="description" rows="4" th:field="*{description}" placeholder="Mô tả chi tiết về bài tập"></textarea>
								<div th:if="${#fields.hasErrors('description')}" class="error-text">Vui lòng nhập mô tả!</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group mb-3">
								<label for="dateControl" class="form-label">Hạn nộp:</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
									<input type="date" class="form-control" id="dateControl" th:field="*{dueDate}">
								</div>
								<div th:if="${#fields.hasErrors('dueDate')}" class="error-text">Vui lòng chọn hạn nộp!</div>
							</div>
						</div>
					</div>

					<div class="d-flex justify-content-end mt-4">
						<a th:href="@{/teacher/{teacherId}/course/{courseId}/lesson/{lessonId}(teacherId=${teacher.id}, courseId=${course.id}, lessonId=${lesson.id})}" class="btn btn-outline-secondary me-2">
							<i class="fas fa-times me-1"></i> Hủy
						</a>
						<button type="submit" class="btn btn-primary">
							<i class="fas fa-save me-1"></i> Lưu bài tập
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Sidebar toggle functionality
		const sidebarToggle = document.getElementById('sidebarToggle');
		const mobileToggle = document.getElementById('mobileToggle');
		const sideNav = document.getElementById('sideNav');
		const mainContent = document.getElementById('mainContent');
		const sideNavbar = document.querySelector('.side-navbar');

		// Desktop toggle
		if (sidebarToggle) {
			sidebarToggle.addEventListener('click', function() {
				if (sideNav) {
					sideNav.classList.toggle('collapsed');
				}
				if (mainContent) {
					mainContent.classList.toggle('expanded');
				}
				sidebarToggle.classList.toggle('collapsed');

				// Change icon direction
				const icon = sidebarToggle.querySelector('i');
				if (icon) {
					if (icon.classList.contains('fa-chevron-left')) {
						icon.classList.remove('fa-chevron-left');
						icon.classList.add('fa-chevron-right');
					} else {
						icon.classList.remove('fa-chevron-right');
						icon.classList.add('fa-chevron-left');
					}
				}
			});
		}

		// Mobile toggle
		if (mobileToggle) {
			mobileToggle.addEventListener('click', function() {
				if (sideNav) {
					sideNav.classList.toggle('show');
				}
				if (sideNavbar) {
					sideNavbar.classList.toggle('show');
				}
			});
		}

		// Close sidebar when clicking outside on mobile
		document.addEventListener('click', function(event) {
			const isClickInsideSidebar = sideNav && sideNav.contains(event.target);
			const isClickOnToggle = mobileToggle && mobileToggle.contains(event.target);

			if (!isClickInsideSidebar && !isClickOnToggle && window.innerWidth < 992 && sideNav && sideNav.classList.contains('show')) {
				sideNav.classList.remove('show');
			}
		});

		// Handle window resize
		window.addEventListener('resize', function() {
			if (window.innerWidth >= 992 && sideNav) {
				sideNav.classList.remove('show');
			}
		});

		// Script for restricting past dates in input date
		const dateControl = document.getElementById('dateControl');
		if (dateControl) {
			const dtToday = new Date();
			let month = dtToday.getMonth() + 1;
			let day = dtToday.getDate();
			const year = dtToday.getFullYear();

			if (month < 10) month = '0' + month.toString();
			if (day < 10) day = '0' + day.toString();

			const maxDate = `${year}-${month}-${day}`;
			dateControl.setAttribute('min', maxDate);
		}
	});
</script>

</body>
</html>
