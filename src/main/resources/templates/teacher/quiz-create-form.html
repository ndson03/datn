<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        .question-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .option-row {
            margin-bottom: 10px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .correct-label {
            margin-bottom: 15px;
            font-weight: bold;
        }
        .question-entry-form {
            background-color: #f0f8ff;
            padding: 20px;
            border: 1px solid #b8daff;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .questions-list {
            margin-top: 30px;
        }
        .question-list-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        .option-correct {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="header-container">
        <h2>Create Quiz</h2>
        <div>
            <a th:href="@{/teacher/{teacherId}/courses/{courseId}(teacherId=${teacher.id}, courseId=${course.id})}" class="btn btn-secondary">Back to Course</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title" th:text="${quizFormData.assignment.name}"></h4>
            <p class="card-text">Due Date: <span th:text="${quizFormData.assignment.dueDate}"></span></p>
        </div>
    </div>

    <!-- Question Entry Form -->
    <div class="question-entry-form">
        <h4>Add New Question</h4>
        <form th:action="@{/teacher/{teacherId}/course/{courseId}/assignment/{assignmentId}/quiz/addQuestion(teacherId=${teacher.id}, courseId=${course.id}, assignmentId=${quizFormData.assignment.id})}"
              method="POST">

            <div class="form-group">
                <label for="questionText">Question Text:</label>
                <input type="text" id="questionText" name="questionText" class="form-control" placeholder="Enter question text" required />
            </div>

            <div class="form-group">
                <label>Options (select the correct answer):</label>

                <div class="option-row row">
                    <div class="col-md-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="correctOptionIndex" value="0" checked required />
                        </div>
                    </div>
                    <div class="col-md-11">
                        <input type="text" name="optionText0" class="form-control" placeholder="Option 1" required />
                    </div>
                </div>

                <div class="option-row row">
                    <div class="col-md-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="correctOptionIndex" value="1" required />
                        </div>
                    </div>
                    <div class="col-md-11">
                        <input type="text" name="optionText1" class="form-control" placeholder="Option 2" required />
                    </div>
                </div>

                <div class="option-row row">
                    <div class="col-md-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="correctOptionIndex" value="2" required />
                        </div>
                    </div>
                    <div class="col-md-11">
                        <input type="text" name="optionText2" class="form-control" placeholder="Option 3" required />
                    </div>
                </div>

                <div class="option-row row">
                    <div class="col-md-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="correctOptionIndex" value="3" required />
                        </div>
                    </div>
                    <div class="col-md-11">
                        <input type="text" name="optionText3" class="form-control" placeholder="Option 4" required />
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Add Question</button>
        </form>
    </div>

    <!-- Existing Questions List -->
    <div class="questions-list" th:if="${!quizFormData.questions.empty}">
        <h4 class="question-list-title">Added Questions</h4>

        <form th:action="@{/teacher/{teacherId}/course/{courseId}/assignment/{assignmentId}/quiz/save(teacherId=${teacher.id}, courseId=${course.id}, assignmentId=${quizFormData.assignment.id})}"
              method="POST">

            <input type="hidden" name="assignmentId" th:value="${quizFormData.assignment.id}" />

            <div th:each="question, questionStat : ${quizFormData.questions}" class="question-card">
                <h5>Question #<span th:text="${questionStat.count}"></span>: <span th:text="${question.questionText}"></span></h5>
                <input type="hidden" th:name="'questions[' + ${questionStat.index} + '].id'" th:value="${question.id}" />
                <input type="hidden" th:name="'questions[' + ${questionStat.index} + '].questionText'" th:value="${question.questionText}" />

                <ul class="list-group mt-2">
                    <li th:each="option, optionStat : ${question.options}"
                        th:class="${option.id == question.correctOptionId} ? 'list-group-item option-correct' : 'list-group-item'">
                        <div class="d-flex justify-content-between align-items-center">
                            <span th:text="${option.optionText}"></span>
                            <span th:if="${option.id == question.correctOptionId}" class="badge badge-success">Correct</span>
                        </div>
                        <input type="hidden" th:name="'questions[' + ${questionStat.index} + '].options[' + ${optionStat.index} + '].id'" th:value="${option.id}" />
                        <input type="hidden" th:name="'questions[' + ${questionStat.index} + '].options[' + ${optionStat.index} + '].optionText'" th:value="${option.optionText}" />
                        <input type="hidden" th:if="${option.id == question.correctOptionId}" th:name="'correctOptionIndices[' + ${questionStat.index} + ']'" th:value="${optionStat.index}" />
                    </li>
                </ul>

                <div class="mt-2">
                    <a th:href="@{/teacher/{teacherId}/course/{courseId}/assignment/{assignmentId}/quiz/removeQuestion(teacherId=${teacher.id}, courseId=${course.id}, assignmentId=${quizFormData.assignment.id}, questionId=${question.id})}"
                       class="btn btn-sm btn-danger">Remove</a>
                </div>
            </div>

            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary">Save Quiz</button>
                <a th:href="@{/teacher/{teacherId}/courses/{courseId}(teacherId=${teacher.id}, courseId=${course.id})}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- No questions message -->
    <div class="alert alert-info" th:if="${quizFormData.questions.empty}">
        <p>No questions added yet. Use the form above to add questions to your quiz.</p>
    </div>
</div>

<!-- Bootstrap & jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
