<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Xem nội dung</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">

    <link rel="stylesheet" th:href="@{/css/layout.css}">

    <style>
        .content-wrapper {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
        }
        .download-btn {
            margin-top: 15px;
        }
        .file-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .file-icon {
            font-size: 2rem;
            margin-right: 15px;
        }
        .file-details {
            flex-grow: 1;
        }
        .file-name {
            margin-bottom: 5px;
            font-weight: 500;
        }
        .file-meta {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}">
            <i class="fas fa-graduation-cap me-2"></i>
            <span>Trường SICT - HaUI</span>
        </a>

        <button class="navbar-toggler" type="button" id="mobileToggle">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown user-dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown">
                        <div class="avatar me-2">
                            <span th:text="${#strings.substring(teacher.firstName, 0, 1) + #strings.substring(teacher.lastName, 0, 1)}"></span>
                        </div>
                        <span th:text="${teacher.firstName + ' ' + teacher.lastName}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Hồ sơ</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Cài đặt</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form action="#" th:action="@{/logout}" method="POST">
                                <button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar Toggle Button -->
<button class="sidebar-toggle" id="sidebarToggle">
    <i class="fas fa-chevron-left"></i>
</button>

<!-- Side Navbar -->
<nav class="side-navbar" id="sideNav">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
        <a class="nav-link" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}" title="Dashboard">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a class="nav-link" th:href="@{/teacher/{teacherId}/chatbot(teacherId=${teacher.id})}" title="Chatbot">
            <i class="fas fa-robot"></i>
            <span>Chatbot</span>
        </a>

        <div class="mt-3 px-3">
            <div class="small text-muted text-uppercase">Khóa học</div>
            <hr class="my-2">
        </div>

        <div th:each="course : ${courses}">
            <a class="nav-link"
               th:href="@{/teacher/{teacherId}/courses/{courseId}(teacherId=${teacher.id}, courseId=${course.id})}"
               th:title="${course.name}"
               th:classappend="${course.id == courseId ? 'active' : ''}">
                <i class="fas fa-book"></i>
                <span th:text="${course.name}"></span>
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content mt-5 pt-3">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4" style="padding-top: 30px">
            <h1 class="h2 mb-0">Nội dung bài học</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Khóa học</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/contents/lesson/{id}/{teacherId}(id=${lesson.id}, teacherId=${teacher.id})}">Danh sách nội dung</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Xem nội dung</li>
                </ol>
            </nav>
        </div>

        <!-- Course and Lesson Info -->
        <div class="mb-4">
            <h4 class="mb-2">Khóa học: <span th:text="${course.name}"></span></h4>
            <h5 class="mb-3">Bài học: <span th:text="${lesson.title}"></span></h5>
        </div>

        <!-- Content Display Card -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white d-flex align-items-center">
                <i class="fas fa-file-alt me-2"></i>
                <h5 class="mb-0" th:text="${content.title}"></h5>
            </div>
            <div class="card-body">
                <!-- Hiển thị nội dung dựa trên loại -->
                <div th:if="${content.contentType == 'TEXT'}" class="content-wrapper">
                    <div th:utext="${content.contentData}"></div>
                </div>

                <div th:if="${content.contentType == 'VIDEO'}" class="content-wrapper">
                    <!-- Kiểm tra xem có phải là URL YouTube hay không -->
                    <div th:if="${content.contentData != null && content.contentData.contains('youtube')}" class="video-container" th:utext="${content.contentData}"></div>

                    <!-- Nếu là file video được tải lên -->
                    <div th:if="${content.contentData != null && !content.contentData.contains('youtube')}" class="mb-3">
                        <div class="video-container">
                            <video controls>
                                <source th:src="@{/contents/file/{filename}(filename=${content.contentData})}" type="video/mp4">
                                Trình duyệt của bạn không hỗ trợ video này.
                            </video>
                        </div>
                        <div class="text-center mt-3">
                            <a th:href="@{/contents/file/{filename}(filename=${content.contentData})}"
                               class="btn btn-primary download-btn"
                               download>
                                <i class="fas fa-download me-2"></i>Tải xuống video
                            </a>
                        </div>
                    </div>
                </div>

                <div th:if="${content.contentType == 'FILE'}" class="content-wrapper">
                    <div class="file-info">
                        <div class="file-icon">
                            <!-- Icon dựa trên loại file -->
                            <i th:class="${content.contentData.endsWith('.pdf') ? 'fas fa-file-pdf text-danger' :
                                            content.contentData.endsWith('.doc') || content.contentData.endsWith('.docx') ? 'fas fa-file-word text-primary' :
                                            content.contentData.endsWith('.xls') || content.contentData.endsWith('.xlsx') ? 'fas fa-file-excel text-success' :
                                            content.contentData.endsWith('.ppt') || content.contentData.endsWith('.pptx') ? 'fas fa-file-powerpoint text-warning' :
                                            'fas fa-file-alt text-secondary'}"></i>
                        </div>
                        <div class="file-details">
                            <div class="file-name" th:text="${content.contentData}"></div>
                            <div class="file-meta">
                                <!-- Hiển thị loại file -->
                                <span th:text="${content.contentData.substring(content.contentData.lastIndexOf('.') + 1).toUpperCase() + ' File'}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Nút tải xuống hoặc xem file -->
                    <div class="mt-3">
                        <a th:href="@{/contents/file/{filename}(filename=${content.contentData})}"
                           class="btn btn-primary me-2"
                           target="_blank">
                            <i class="fas fa-eye me-2"></i>Xem file
                        </a>
                        <a th:href="@{/contents/file/{filename}(filename=${content.contentData})}"
                           class="btn btn-success"
                           download>
                            <i class="fas fa-download me-2"></i>Tải xuống
                        </a>
                    </div>
                </div>

                <div th:if="${content.contentType == 'CODE'}" class="content-wrapper">
                    <pre><code th:text="${content.contentData}"></code></pre>
                </div>

                <div th:if="${content.contentType == 'IMAGE'}" class="content-wrapper">
                    <!-- Hiển thị ảnh được tải lên -->
                    <div th:if="${content.contentData != null && !content.contentData.contains('<img')}" class="text-center">
                        <img th:src="@{/contents/file/{filename}(filename=${content.contentData})}"
                             class="img-fluid"
                             alt="Hình ảnh">
                        <div class="mt-3">
                            <a th:href="@{/contents/file/{filename}(filename=${content.contentData})}"
                               class="btn btn-primary"
                               download>
                                <i class="fas fa-download me-2"></i>Tải xuống ảnh
                            </a>
                        </div>
                    </div>
                    <!-- Hiển thị ảnh từ HTML -->
                    <div th:if="${content.contentData != null && content.contentData.contains('<img')}" class="text-center" th:utext="${content.contentData}"></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mb-4">
            <a th:href="@{/contents/lesson/{id}/{teacherId}(id=${lesson.id}, teacherId=${teacher.id})}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Quay lại danh sách nội dung
            </a>
            <a th:href="@{/contents/edit/{contentId}/{teacherId}(contentId=${content.id}, teacherId=${teacher.id})}" class="btn btn-warning ms-2">
                <i class="fas fa-edit me-1"></i> Sửa nội dung
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>

<script>
    // Modified for fixed sidebar
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sideNavbar = document.querySelector('.side-navbar');
        const mainContent = document.querySelector('.main-content');

        // Only for mobile view
        sidebarToggle.addEventListener('click', function() {
            sideNavbar.classList.toggle('show');
        });

        // Khởi tạo highlight.js cho các khối mã nguồn
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });
    });
</script>
</body>
</html>
