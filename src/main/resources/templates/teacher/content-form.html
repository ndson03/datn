<!DOCTYPE html>
<html lang="vi">
<head>
    <title th:text="${content.id == 0 ? 'Thêm nội dung mới' : 'Cập nhật nội dung'}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}" style="padding-left: 20px">
            <i class="fas fa-graduation-cap me-2"></i>
            <span>Trường SICT - HaUI</span>
        </a>

        <button class="navbar-toggler" type="button" id="sidebarToggle">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown user-dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <div class="avatar me-2">
                            <span th:text="${#strings.substring(teacher.firstName, 0, 1) + #strings.substring(teacher.lastName, 0, 1)}"></span>
                        </div>
                        <span th:text="${teacher.firstName + ' ' + teacher.lastName}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Hồ sơ</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Cài đặt</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form action="#" th:action="@{/logout}" method="POST">
                                <button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Side Navbar - FIXED WIDTH -->
<nav class="side-navbar">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
        <a class="nav-link" th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}" title="Dashboard">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a class="nav-link" href="/gemini/qna" title="Dashboard">
            <i class="fas fa-tachometer-alt"></i>
            <span>Chatbot</span>
        </a>
        <div class="mt-3 text-center">
            <div class="small text-muted px-2">KHÓA HỌC</div>
            <hr class="my-2">
        </div>
        <div th:each="c : ${courses}">
            <a class="nav-link"
               th:href="@{/teacher/{teacherId}/courses/{courseId}(teacherId=${teacher.id}, courseId=${c.id})}"
               th:title="${c.name}"
               th:classappend="${c.id == course.id ? 'active' : ''}">
                <i class="fas fa-book"></i>
                <span th:text="${c.name}"></span>
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content mt-5 pt-3">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4" style="padding-top: 30px">
            <h1 class="h2 mb-0" th:text="${content.id == 0 ? 'Thêm nội dung mới' : 'Cập nhật nội dung'}"></h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Khóa học</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/contents/lesson/{id}(id=${lesson.id})}">Nội dung bài học</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${content.id == 0 ? 'Thêm mới' : 'Cập nhật'}"></li>
                </ol>
            </nav>
        </div>

        <!-- Course and Lesson Info -->
        <div class="mb-4">
            <h4 class="mb-2">Khóa học: <span th:text="${course.name}"></span></h4>
            <h5 class="mb-3">Bài học: <span th:text="${lesson.title}"></span></h5>
        </div>

        <!-- Form thêm/sửa nội dung -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-edit me-2"></i>
                    <span th:text="${content.id == 0 ? 'Thêm nội dung mới' : 'Cập nhật nội dung'}"></span>
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/contents/save/{teacherId}(teacherId=${teacher.id})}" th:object="${content}" method="POST">
                    <!-- Hidden field cho ID nội dung -->
                    <input type="hidden" th:field="*{id}" />

                    <!-- Hidden field cho lessonId -->
                    <input type="hidden" name="lessonId" th:value="${lesson.id}" />

                    <!-- Thứ tự hiển thị của nội dung -->
                    <div class="row mb-3">
                        <label for="orderNumber" class="col-sm-2 col-form-label">Thứ tự hiển thị:</label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{orderNumber}" class="form-control" min="1" required />
                        </div>
                    </div>

                    <!-- Tiêu đề nội dung -->
                    <div class="row mb-3">
                        <label for="title" class="col-sm-2 col-form-label">Tiêu đề:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề nội dung" required />
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                        </div>
                    </div>

                    <!-- Loại nội dung -->
                    <div class="row mb-3">
                        <label for="contentType" class="col-sm-2 col-form-label">Loại nội dung:</label>
                        <div class="col-sm-10">
                            <select th:field="*{contentType}" class="form-select" required>
                                <option value="">-- Chọn loại nội dung --</option>
                                <option value="TEXT">Văn bản</option>
                                <option value="VIDEO">Video</option>
                                <option value="FILE">Tài liệu</option>
                                <option value="CODE">Mã nguồn</option>
                                <option value="IMAGE">Hình ảnh</option>
                            </select>
                        </div>
                    </div>

                    <!-- Nội dung -->
                    <div class="row mb-4">
                        <label for="contentData" class="col-sm-2 col-form-label">Nội dung:</label>
                        <div class="col-sm-10">
                            <textarea th:field="*{contentData}" id="contentEditor" class="form-control" rows="10"></textarea>
                        </div>
                    </div>

                    <!-- Các nút hành động -->
                    <div class="row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Lưu
                            </button>
                            <a th:href="@{/contents/lesson/{id}/{teacherId}(id=${lesson.id}, teacherId=${teacher.id})}" class="btn btn-secondary ms-2">
                                <i class="fas fa-times me-1"></i> Hủy
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Summernote JS -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

<script>
    // Modified for fixed sidebar
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sideNavbar = document.querySelector('.side-navbar');
        const mainContent = document.querySelector('.main-content');

        // Only for mobile view
        sidebarToggle.addEventListener('click', function() {
            sideNavbar.classList.toggle('show');
        });
    });

    $(document).ready(function() {
        // Khởi tạo Summernote editor
        $('#contentEditor').summernote({
            height: 300,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });

        // Thay đổi editor tùy theo loại nội dung
        $('#contentType').change(function() {
            let contentType = $(this).val();

            // Hủy Summernote nếu đã khởi tạo
            if ($('#contentEditor').summernote('isDestroyed') === false) {
                $('#contentEditor').summernote('destroy');
            }

            if (contentType === 'TEXT') {
                $('#contentEditor').summernote({
                    height: 300,
                    toolbar: [
                        ['style', ['style']],
                        ['font', ['bold', 'underline', 'clear']],
                        ['color', ['color']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['table', ['table']],
                        ['insert', ['link', 'picture']],
                        ['view', ['fullscreen', 'codeview', 'help']]
                    ]
                });
            } else if (contentType === 'CODE') {
                $('#contentEditor').summernote({
                    height: 300,
                    toolbar: [
                        ['view', ['fullscreen', 'codeview', 'help']]
                    ],
                    codemirror: {
                        theme: 'monokai'
                    }
                });
                $('#contentEditor').summernote('codeview.activate');
            } else {
                // Chỉ hiển thị textarea thông thường cho các loại khác
                $('#contentEditor').attr('rows', 10);
            }
        });
    });
</script>
</body>
</html>
