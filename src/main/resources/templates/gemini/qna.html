    <!DOCTYPE html>
    <html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome 6 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Material Design Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/layout.css}">
        <link rel="stylesheet" th:href="@{/css/gemini.css}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
        <!-- Thư viện Markdown-it & DOMPurify -->
        <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>


    </head>

    <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg top-navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/admin/adminPanel}">
                <i class="fas fa-graduation-cap me-2"></i>
                <span>Trường SICT - HaUI</span>
            </a>

            <button class="navbar-toggler" type="button" id="mobileToggle">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown user-dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <div class="avatar me-2">
                                <span>A</span>
                            </div>
                            <span>Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Hồ sơ</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Cài đặt</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form action="#" th:action="@{/logout}" method="POST">
                                    <button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-chevron-left"></i>
    </button>

    <!-- Side Navbar -->
    <nav class="side-navbar" id="sideNav">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
            <a class="nav-link" th:href="@{/admin/adminPanel}" title="Trang chủ">
                <i class="fas fa-home"></i>
                <span>Trang chủ</span>
            </a>
            <a class="nav-link" th:href="@{/admin/courses}" title="Khóa học">
                <i class="fas fa-book"></i>
                <span>Khóa học</span>
            </a>
            <a class="nav-link" th:href="@{/admin/students}" title="Sinh viên">
                <i class="fas fa-user-graduate"></i>
                <span>Sinh viên</span>
            </a>
            <a class="nav-link" th:href="@{/admin/teachers}" title="Giảng viên">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Giảng viên</span>
            </a>
            <a class="nav-link" th:href="@{/admin/adminInfo}" title="Thông tin">
                <i class="fas fa-info-circle"></i>
                <span>Thông tin</span>
            </a>
            <a class="nav-link active" th:href="@{/gemini/qna}" title="Chatbot">
                <i class="fas fa-robot"></i>
                <span>Chatbot</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Chatbot</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Chatbot</li>
                    </ol>
                </nav>
            </div>

            <div class="content">

                <div class="chat-container">
                    <div class="chat-box" id="chatBox">
                        <!-- Chat messages sẽ được thêm vào đây -->
                    </div>

                    <div class="chat-input-container">
                        <textarea id="questionInput" placeholder="Nhập câu hỏi" oninput="autoResize(this)" onkeydown="checkEnter(event)" autofocus></textarea>
                        <i class="fas fa-arrow-up" id="sendIcon" onclick="askQuestion()"></i>
                    </div>
                </div>


            </div>

        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sidebar toggle functionality
            const sidebarToggle = document.getElementById('sidebarToggle');
            const mobileToggle = document.getElementById('mobileToggle');
            const sideNav = document.getElementById('sideNav');
            const mainContent = document.getElementById('mainContent');

            // Desktop toggle
            sidebarToggle.addEventListener('click', function() {
                sideNav.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                sidebarToggle.classList.toggle('collapsed');

                // Change icon direction
                const icon = sidebarToggle.querySelector('i');
                if (icon.classList.contains('fa-chevron-left')) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                } else {
                    icon.classList.remove('fa-chevron-right');
                    icon.classList.add('fa-chevron-left');
                }
            });

            // Mobile toggle
            mobileToggle.addEventListener('click', function() {
                sideNav.classList.toggle('show');
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                const isClickInsideSidebar = sideNav.contains(event.target);
                const isClickOnToggle = mobileToggle.contains(event.target);

                if (!isClickInsideSidebar && !isClickOnToggle && window.innerWidth < 992 && sideNav.classList.contains('show')) {
                    sideNav.classList.remove('show');
                }
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 992) {
                    sideNav.classList.remove('show');
                }
            });

            // Add hover effect to counter cards
            const counterCards = document.querySelectorAll('.counter-card');
            counterCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });

                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });

        const md = window.markdownit({ html: false, linkify: true, typographer: true });

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (!question) return;

            // 1) Hiển thị nội dung của user
            displayUserMessage(question);

            // 2) Tạo placeholder loading như 1 tin nhắn bot
            const chatBox = document.getElementById('chatBox');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'bot-message loading-message';
            loadingDiv.innerHTML = '<i class="fa fa-spinner fa-spin loading"></i>Vui lòng chờ...';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // 3) Reset input
            input.value = '';
            autoResize(input);
            document.getElementById('sendIcon').style.pointerEvents = 'none'; // tạm disable click

            // 4) Gửi request
            fetch('/gemini/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            })
                .then(res => res.text())
                .then(data => {
                    // Khi có dữ liệu, render markdown và replace nội dung placeholder
                    const sanitized = DOMPurify.sanitize(md.render(data));
                    loadingDiv.className = 'bot-message';       // chuyển thành bot-message bình thường
                    loadingDiv.innerHTML = sanitized;

                    // highlight code nếu có
                    loadingDiv.querySelectorAll('pre code').forEach(block => {
                        hljs.highlightElement(block);
                    });
                })
                .catch(err => {
                    loadingDiv.className = 'bot-message';
                    loadingDiv.textContent = 'Có lỗi xảy ra. Vui lòng thử lại!';
                })
                .finally(() => {
                    document.getElementById('sendIcon').style.pointerEvents = 'auto';
                });
        }


        function toggleLoading(isLoading) {
            document.getElementById('sendIcon').style.display = isLoading ? 'none' : 'inline-block';
            document.getElementById('loadingIcon').style.display = isLoading ? 'inline-block' : 'none';
        }

        function displayUserMessage(text) {
            const el = document.createElement('div');
            el.className = 'user-message';
            el.textContent = text;
            appendMessage(el);
        }

        function displayBotMessage(mdText) {
            const el = document.createElement('div');
            el.className = 'bot-message';
            // chuyển Markdown → HTML và sanitize
            const html = md.render(mdText);
            el.innerHTML = DOMPurify.sanitize(html);
            // sau el.innerHTML = DOMPurify.sanitize(html);
            el.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            appendMessage(el);
        }

        function appendMessage(el) {
            const box = document.getElementById('chatBox');
            box.appendChild(el);
            box.scrollTop = box.scrollHeight;
        }

        function checkEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        }
    </script>
    </body>
    </html>
