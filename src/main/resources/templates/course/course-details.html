<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết khóa học</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Chi tiết khóa học</h1>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${course.name}"></h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Mã khóa học:</strong> <span th:text="${course.code}"></span></p>
                    <p><strong>Giảng viên:</strong> <span th:text="${course.teacher != null ? course.teacher.getName() : 'Chưa phân công'}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Số lượng học viên:</strong> <span th:text="${course.students != null ? course.students.size() : 0}"></span></p>
                    <p><strong>Số lượng bài học:</strong> <span th:text="${course.lessons != null ? course.lessons.size() : 0}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Danh sách bài học -->
    <div class="card">
        <div class="card-header bg-info text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Danh sách bài học</h5>
                <a th:href="@{/lessons/showFormForAdd(courseId=${course.id})}" class="btn btn-light btn-sm">
                    <i class="fas fa-plus"></i> Thêm bài học
                </a>
            </div>
        </div>
        <div class="card-body">
            <div th:if="${course.lessons == null || course.lessons.isEmpty()}" class="alert alert-info">
                Chưa có bài học nào trong khóa học này.
            </div>

            <ul th:if="${course.lessons != null && !course.lessons.isEmpty()}" class="list-group">
                <li th:each="lesson : ${course.lessons}" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span th:text="${lesson.orderNumber + '. ' + lesson.title}"></span>
                            <p class="text-muted mb-0" th:if="${lesson.description != null && !lesson.description.isEmpty()}" th:text="${lesson.description}"></p>
                        </div>
                        <div>
                            <a th:href="@{/contents/lesson/{id}(id=${lesson.id})}" class="btn btn-info btn-sm">
                                <i class="fas fa-list"></i> Nội dung
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Các nút hành động -->
    <div class="mt-4">
        <a th:href="@{/lessons/course/{id}(id=${course.id})}" class="btn btn-primary">
            <i class="fas fa-book"></i> Quản lý bài học
        </a>
        <a th:href="@{/courses/list}" class="btn btn-secondary ml-2">
            <i class="fas fa-arrow-left"></i> Quay lại danh sách khóa học
        </a>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
