<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bài học</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Danh sách bài học - <span th:text="${course.name}"></span></h1>

    <!-- Button thêm bài học mới -->
    <a th:href="@{/lessons/showFormForAdd(courseId=${course.id})}" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Thêm bài học mới
    </a>

    <!-- Nút quay lại trang khóa học -->
    <a th:href="@{/courses/list}" class="btn btn-secondary mb-3 ml-2">
        <i class="fas fa-arrow-left"></i> Quay lại danh sách khóa học
    </a>

    <!-- Bảng danh sách bài học -->
    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(lessons)}" class="alert alert-info">
                Chưa có bài học nào trong khóa học này.
            </div>

            <table th:if="${not #lists.isEmpty(lessons)}" class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>STT</th>
                    <th>Tiêu đề</th>
                    <th>Mô tả</th>
                    <th>Số nội dung</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lesson : ${lessons}">
                    <td th:text="${lesson.orderNumber}"></td>
                    <td th:text="${lesson.title}"></td>
                    <td th:text="${lesson.description}"></td>
                    <td th:text="${lesson.contents != null ? lesson.contents.size() : 0}"></td>
                    <td>
                        <!-- Nút xem nội dung bài học -->
                        <a th:href="@{/contents/lesson/{id}(id=${lesson.id})}" class="btn btn-info btn-sm">
                            <i class="fas fa-list"></i> Nội dung
                        </a>

                        <!-- Nút sửa bài học -->
                        <a th:href="@{/lessons/showFormForUpdate(lessonId=${lesson.id})}" class="btn btn-warning btn-sm ml-1">
                            <i class="fas fa-edit"></i> Sửa
                        </a>

                        <!-- Nút xóa bài học -->
                        <a th:href="@{/lessons/delete(lessonId=${lesson.id})}"
                           class="btn btn-danger btn-sm ml-1"
                           onclick="if (!(confirm('Bạn có chắc chắn muốn xóa bài học này không?'))) return false">
                            <i class="fas fa-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
