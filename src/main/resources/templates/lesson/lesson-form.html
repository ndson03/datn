<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${lesson.id == 0 ? 'Thêm bài học mới' : 'Cập nhật bài học'}"></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4" th:text="${lesson.id == 0 ? 'Thêm bài học mới' : 'Cập nhật bài học'}"></h1>
    <h4 class="mb-4">Khóa học: <span th:text="${course.name}"></span></h4>

    <!-- Form thêm/sửa bài học -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/lessons/save}" th:object="${lesson}" method="POST">
                <!-- Hidden field cho ID bài học -->
                <input type="hidden" th:field="*{id}" />

                <!-- Hidden field cho courseId -->
                <input type="hidden" name="courseId" th:value="${course.id}" />

                <!-- Thứ tự hiển thị của bài học -->
                <div class="form-group row">
                    <label for="orderNumber" class="col-sm-2 col-form-label">Thứ tự hiển thị:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{orderNumber}" class="form-control" min="1" required />
                    </div>
                </div>

                <!-- Tiêu đề bài học -->
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Tiêu đề:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề bài học" required />
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                    </div>
                </div>

                <!-- Mô tả bài học -->
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Mô tả:</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Nhập mô tả bài học"></textarea>
                    </div>
                </div>

                <!-- Các nút hành động -->
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Lưu
                        </button>
                        <a th:href="@{/lessons/course/{id}(id=${course.id})}" class="btn btn-secondary ml-2">
                            <i class="fas fa-times"></i> Hủy
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
