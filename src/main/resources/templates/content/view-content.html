<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem nội dung</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <style>
        .content-wrapper {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Nội dung bài học</h1>
    <h4 class="mb-3">Khóa học: <span th:text="${course.name}"></span></h4>
    <h5 class="mb-4">Bài học: <span th:text="${lesson.title}"></span></h5>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${content.title}"></h5>
        </div>
        <div class="card-body">
            <!-- Hiển thị nội dung dựa trên loại -->
            <div th:if="${content.contentType == 'TEXT'}" class="content-wrapper">
                <div th:utext="${content.contentData}"></div>
            </div>

            <div th:if="${content.contentType == 'VIDEO'}" class="content-wrapper">
                <div class="video-container" th:utext="${content.contentData}"></div>
            </div>

            <div th:if="${content.contentType == 'FILE'}" class="content-wrapper">
                <div th:utext="${content.contentData}"></div>
            </div>

            <div th:if="${content.contentType == 'CODE'}" class="content-wrapper">
                <pre><code th:text="${content.contentData}"></code></pre>
            </div>

            <div th:if="${content.contentType == 'IMAGE'}" class="content-wrapper">
                <div class="text-center" th:utext="${content.contentData}"></div>
            </div>
        </div>
    </div>

    <!-- Các nút hành động -->
    <div class="mb-4">
        <a th:href="@{/contents/lesson/{id}(id=${lesson.id})}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại danh sách nội dung
        </a>
        <a th:href="@{/contents/showFormForUpdate(contentId=${content.id})}" class="btn btn-warning ml-2">
            <i class="fas fa-edit"></i> Sửa nội dung
        </a>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
<script>
    // Khởi tạo highlight.js cho các khối mã nguồn
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });
    });
</script>
</body>
</html>
