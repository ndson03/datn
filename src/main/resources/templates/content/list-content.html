<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nội dung bài học</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Danh sách nội dung</h1>
    <h4 class="mb-3">Khóa học: <span th:text="${course.name}"></span></h4>
    <h5 class="mb-4">Bài học: <span th:text="${lesson.title}"></span></h5>

    <!-- Button thêm nội dung mới -->
    <a th:href="@{/contents/showFormForAdd(lessonId=${lesson.id})}" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Thêm nội dung mới
    </a>

    <!-- Nút quay lại trang bài học -->
    <a th:href="@{/lessons/course/{id}(id=${course.id})}" class="btn btn-secondary mb-3 ml-2">
        <i class="fas fa-arrow-left"></i> Quay lại danh sách bài học
    </a>

    <!-- Bảng danh sách nội dung -->
    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(contents)}" class="alert alert-info">
                Chưa có nội dung nào trong bài học này.
            </div>

            <table th:if="${not #lists.isEmpty(contents)}" class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>STT</th>
                    <th>Tiêu đề</th>
                    <th>Loại nội dung</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="content : ${contents}">
                    <td th:text="${content.orderNumber}"></td>
                    <td th:text="${content.title}"></td>
                    <td th:text="${content.contentType}"></td>
                    <td>
                        <!-- Nút xem chi tiết nội dung -->
                        <a th:href="@{/contents/view/{id}(id=${content.id})}" class="btn btn-info btn-sm">
                            <i class="fas fa-eye"></i> Xem
                        </a>

                        <!-- Nút sửa nội dung -->
                        <a th:href="@{/contents/showFormForUpdate(contentId=${content.id})}" class="btn btn-warning btn-sm ml-1">
                            <i class="fas fa-edit"></i> Sửa
                        </a>

                        <!-- Nút xóa nội dung -->
                        <a th:href="@{/contents/delete(contentId=${content.id})}"
                           class="btn btn-danger btn-sm ml-1"
                           onclick="if (!(confirm('Bạn có chắc chắn muốn xóa nội dung này không?'))) return false">
                            <i class="fas fa-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
