<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Từ chối truy cập</title>
	<head th:replace="fragments/head :: common-head"></head>

	<style>
		body {
			font-family: 'Poppins', 'Be Vietnam Pro', 'Helvetica Neue', Arial, sans-serif;
			background-color: #f5f5f5;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}

		.access-denied-container {
			max-width: 600px;
			padding: 2rem;
			text-align: center;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
		}

		.access-denied-icon {
			font-size: 5rem;
			color: #dc3545;
			margin-bottom: 1.5rem;
		}

		h1 {
			color: #343a40;
			font-weight: 700;
			margin-bottom: 1rem;
		}

		p {
			color: #6c757d;
			font-size: 1.1rem;
			margin-bottom: 2rem;
		}

		.school-logo {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 2rem;
		}

		.school-logo i {
			font-size: 2rem;
			margin-right: 0.5rem;
			color: #0d6efd;
		}

		.school-logo span {
			font-size: 1.5rem;
			font-weight: 500;
			color: #343a40;
		}
	</style>
</head>

<body>
<div class="access-denied-container">
	<div class="school-logo">
		<i class="fas fa-graduation-cap"></i>
		<span>Trường SICT - HaUI</span>
	</div>

	<div class="access-denied-icon">
		<i class="fas fa-lock"></i>
	</div>

	<h1>Từ chối truy cập</h1>
	<p>Bạn không có quyền truy cập vào trang này. Vui lòng liên hệ với quản trị viên nếu bạn cho rằng đây là một lỗi.</p>


</div>
</body>
</html>
